<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Login - AptioGen</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/components.css">
    <style>
        .login-container {
            max-width: 480px;
            margin: 60px auto;
        }

        .login-card {
            padding: 40px;
        }

        .login-tabs {
            display: flex;
            margin-bottom: 30px;
            border-bottom: 2px solid #e2e8f0;
        }

        .login-tab {
            flex: 1;
            padding: 12px;
            text-align: center;
            cursor: pointer;
            font-weight: 600;
            color: #64748b;
            transition: all 0.3s ease;
        }

        .login-tab.active {
            color: #3b82f6;
            border-bottom: 2px solid #3b82f6;
            margin-bottom: -2px;
        }

        .form-section {
            display: none;
        }

        .form-section.active {
            display: block;
        }
    </style>
</head>

<body>
    <header class="appbar">
        <h2>AptioGen</h2>
        <div class="right-icons">
            <i class="fa-solid fa-moon theme-toggle"></i>
            <a href="index.html"><i class="fa-solid fa-house"></i></a>
        </div>
    </header>

    <div class="container login-container">
        <div class="card login-card">
            <div class="text-center mb-4">
                <div class="avatar-circle">
                    <i class="fa-solid fa-user-graduate"></i>
                </div>
                <h2>Student Portal</h2>
                <p>Access your quizzes and track your progress</p>
            </div>

            <div class="login-tabs">
                <div class="login-tab active" id="tabInst" onclick="switchTab('inst')">Institutional</div>
                <div class="login-tab" id="tabIndp" onclick="switchTab('indp')">Independent</div>
            </div>

            <!-- Institutional Student Form -->
            <div id="instForm" class="form-section active">
                <form id="studentInstLoginForm">
                    <div class="form-group">
                        <label>Roll Number / Email</label>
                        <input type="text" id="instId" placeholder="e.g., CS2024001 or email@example.com" required>
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" id="instPassword" placeholder="Enter your password" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Login as Student</button>
                    <p class="text-center mt-3 small">
                        Institutional accounts are managed by your institution.
                    </p>
                </form>
            </div>

            <!-- Independent Student Form -->
            <div id="indpForm" class="form-section">
                <div id="indpLoginView">
                    <form id="studentIndpLoginForm">
                        <div class="form-group">
                            <label>Email Address</label>
                            <input type="email" id="indpEmail" placeholder="you@example.com" required>
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" id="indpPassword" placeholder="Enter your password" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Sign In</button>
                        <p class="text-center mt-3">
                            New here? <a href="#" onclick="toggleIndpMode('reg')">Create an independent account</a>
                        </p>
                    </form>
                    <div class="social-login text-center mt-4">
                        <p class="small text-secondary">Or login with social accounts</p>
                        <div class="flex justify-center gap-3 mt-2">
                            <button class="social-btn" onclick="socialLogin('google')"><i
                                    class="fab fa-google"></i></button>
                            <button class="social-btn" onclick="socialLogin('github')"><i
                                    class="fab fa-github"></i></button>
                        </div>
                    </div>
                </div>

                <!-- Independent Register Form -->
                <div id="indpRegisterView" style="display: none;">
                    <form id="studentRegisterForm">
                        <div class="form-group">
                            <label>Full Name</label>
                            <input type="text" id="regName" placeholder="Full Name" required>
                        </div>
                        <div class="form-group">
                            <label>Email Address</label>
                            <input type="email" id="regEmail" placeholder="you@example.com" required>
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" id="regPassword" placeholder="Min 6 characters" required>
                        </div>
                        <div class="form-group">
                            <label>Country</label>
                            <input type="text" id="regCountry" value="India" required>
                        </div>
                        <button type="submit" class="btn btn-success w-100">Register</button>
                        <p class="text-center mt-3">
                            Already have an account? <a href="#" onclick="toggleIndpMode('login')">Login</a>
                        </p>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initTheme } from './js/theme.js';
        import { auth } from './js/firebase.js';
        import {
            signInWithEmailAndPassword,
            createUserWithEmailAndPassword,
            GoogleAuthProvider,
            GithubAuthProvider,
            signInWithPopup
        } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';

        initTheme();

        window.switchTab = (type) => {
            document.querySelectorAll('.login-tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.form-section').forEach(f => f.classList.remove('active'));

            if (type === 'inst') {
                document.getElementById('tabInst').classList.add('active');
                document.getElementById('instForm').classList.add('active');
            } else {
                document.getElementById('tabIndp').classList.add('active');
                document.getElementById('indpForm').classList.add('active');
            }
        };

        window.toggleIndpMode = (mode) => {
            if (mode === 'reg') {
                document.getElementById('indpLoginView').style.display = 'none';
                document.getElementById('indpRegisterView').style.display = 'block';
            } else {
                document.getElementById('indpLoginView').style.display = 'block';
                document.getElementById('indpRegisterView').style.display = 'none';
            }
        };

        const API_BASE = 'http://localhost:5000/api';

        async function handleBackendLogin(user, additionalData = {}) {
            const idToken = await user.getIdToken();
            const response = await fetch(`${API_BASE}/students/login`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${idToken}`
                },
                body: JSON.stringify(additionalData)
            });

            if (response.ok) {
                const data = await response.json();
                sessionStorage.setItem('studentInfo', JSON.stringify(data.user));
                window.location.href = 'student-dashboard.html';
            } else {
                const err = await response.json();
                alert(err.error || 'Login failed');
            }
        }

        // Institutional Login
        document.getElementById('studentInstLoginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const instId = document.getElementById('instId').value;
            const password = document.getElementById('instPassword').value;

            try {
                // If it's a roll number, assume email is rollnumber@aptiogen.com for demo
                // In production, you'd have a mapping service
                const email = instId.includes('@') ? instId : `${instId.toLowerCase()}@aptiogen.com`;
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                await handleBackendLogin(userCredential.user, { rollNumber: instId });
            } catch (error) {
                alert('Login failed: ' + error.message);
            }
        });

        // Independent Login
        document.getElementById('studentIndpLoginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('indpEmail').value;
            const password = document.getElementById('indpPassword').value;

            try {
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                await handleBackendLogin(userCredential.user);
            } catch (error) {
                alert('Login failed: ' + error.message);
            }
        });

        // Independent Register
        document.getElementById('studentRegisterForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('regEmail').value;
            const password = document.getElementById('regPassword').value;
            const name = document.getElementById('regName').value;
            const country = document.getElementById('regCountry').value;

            try {
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                await handleBackendLogin(userCredential.user, { name, email, country });
            } catch (error) {
                alert('Registration failed: ' + error.message);
            }
        });

        // Social Login
        window.socialLogin = async (providerName) => {
            let provider;
            if (providerName === 'google') provider = new GoogleAuthProvider();
            else if (providerName === 'github') provider = new GithubAuthProvider();

            try {
                const userCredential = await signInWithPopup(auth, provider);
                await handleBackendLogin(userCredential.user, {
                    name: userCredential.user.displayName,
                    email: userCredential.user.email
                });
            } catch (error) {
                alert(`${providerName} login failed: ${error.message}`);
            }
        };
    </script>
</body>

</html>
