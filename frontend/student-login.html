<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Login - AptioGen</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/components.css">
    <style>
        .login-page {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: calc(100vh - 80px);
            padding: 20px;
        }

        .login-card {
            max-width: 450px;
            width: 100%;
        }

        .login-type-toggle {
            display: flex;
            background: var(--bg-tertiary);
            padding: 5px;
            border-radius: 12px;
            margin-bottom: 25px;
        }

        .type-btn {
            flex: 1;
            padding: 10px;
            border: none;
            background: transparent;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            color: var(--text-secondary);
            transition: all 0.3s ease;
        }

        .type-btn.active {
            background: var(--accent-primary);
            color: white;
            box-shadow: 0 4px 12px var(--shadow);
        }

        .social-login {
            border-top: 1px solid var(--border-color);
            padding-top: 20px;
            margin-top: 20px;
            text-align: center;
        }

        .social-btns {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 15px;
        }

        .social-btn {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid var(--border-color);
            background: var(--card-bg);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .social-btn:hover {
            transform: scale(1.1);
            border-color: var(--accent-primary);
            background: var(--accent-primary);
            color: white;
        }
    </style>
</head>

<body>
    <header class="appbar">
        <h2>AptioGen</h2>
        <div class="right-icons">
            <i class="fa-solid fa-moon theme-toggle" title="Toggle Theme"></i>
            <a href="index.html"><i class="fa-solid fa-house" title="Home"></i></a>
        </div>
    </header>

    <div class="login-page">
        <div class="card login-card">
            <div class="text-center mb-4">
                <h2>Student Entrance</h2>
                <p>Welcome back! Please login to your account.</p>
            </div>

            <div class="login-type-toggle">
                <button class="type-btn active" onclick="setLoginType('inst')">Institutional</button>
                <button class="type-btn" onclick="setLoginType('indep')">Independent</button>
            </div>

            <form id="studentLoginForm">
                <div class="form-group mb-3">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group mb-4">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Sign In</button>

                <div class="text-center mt-3">
                    <a href="#" class="forgot-link">Forgot Password?</a>
                </div>
            </form>

            <div class="social-login">
                <p class="small text-secondary">Or login with social accounts</p>
                <div class="social-btns">
                    <button class="social-btn"><i class="fab fa-google"></i></button>
                    <button class="social-btn"><i class="fab fa-github"></i></button>
                </div>
            </div>

            <div class="text-center mt-4 pt-2">
                <p class="small">Don't have an account? <a href="register.html" class="fw-bold">Register Now</a></p>
            </div>
        </div>
    </div>

    <script type="module">
        import { initTheme } from './js/theme.js';

        window.setLoginType = function (type) {
            document.querySelectorAll('.type-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            localStorage.setItem('studentRole', type);
        }

        document.getElementById('studentLoginForm').addEventListener('submit', (e) => {
            e.preventDefault();
            // Authentication will be handled by Firebase in js/auth.js
            alert('Firebase login logic will be integrated here.');
        });
    </script>
</body>

</html>
