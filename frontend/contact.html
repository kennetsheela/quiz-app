<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AptioGen - Contact</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/components.css">
  <style>
    body { padding: 40px 20px; }
    .contact-container {
      max-width: 800px;
      margin: 0 auto;
      background: var(--card-bg);
      padding: 50px;
      border-radius: 20px;
    }
    .contact-info {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 30px;
      margin: 40px 0;
    }
    .info-card {
      text-align: center;
      padding: 30px;
      background: var(--bg-tertiary);
      border-radius: 15px;
    }
    .info-card i {
      font-size: 2.5rem;
      color: var(--accent-primary);
      margin-bottom: 15px;
    }
  </style>
</head>
<body>
  <div class="contact-container">
    <h1 style="text-align: center; margin-bottom: 20px;">Get in Touch</h1>
    <p style="text-align: center; color: var(--text-secondary); margin-bottom: 40px;">
      Have questions? We'd love to hear from you.
    </p>

    <div class="contact-info">
      <div class="info-card">
        <i class="fas fa-envelope"></i>
        <h3>Email</h3>
        <p>support@aptiogen.com</p>
      </div>
      
      <div class="info-card">
        <i class="fas fa-phone"></i>
        <h3>Phone</h3>
        <p>+91 12345 67890</p>
      </div>
      
      <div class="info-card">
        <i class="fas fa-map-marker-alt"></i>
        <h3>Location</h3>
        <p>Tiruchirappalli, Tamil Nadu</p>
      </div>
    </div>

    <form id="contactForm">
      <h2>Send us a Message</h2>
      
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" required>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" required>
      </div>

      <div class="form-group">
        <label for="subject">Subject</label>
        <input type="text" id="subject" required>
      </div>

      <div class="form-group">
        <label for="message">Message</label>
        <textarea id="message" rows="6" required></textarea>
      </div>

      <button type="submit" class="btn btn-primary" style="width: 100%;">
        Send Message
      </button>
    </form>
  </div>

  <script>
    document.getElementById("contactForm").addEventListener("submit", (e) => {
      e.preventDefault();
      alert("Thank you for your message! We'll get back to you soon.");
      e.target.reset();
    });
  </script>
  <script src="js/theme.js" type="module"></script>
</body>
</html>
