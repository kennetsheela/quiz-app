<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AptioGen - Create Event</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/components.css">
  <style>
    body {
      padding: 20px;
      min-height: 100vh;
    }
    
    .form-container {
      max-width: 800px;
      margin: 0 auto;
      background: var(--card-bg);
      padding: 40px;
      border-radius: 20px;
    }
    
    .form-section {
      margin-bottom: 30px;
      padding-bottom: 30px;
      border-bottom: 1px solid var(--border-color);
    }
    
    .form-section:last-child {
      border-bottom: none;
    }
    
    .set-container {
      background: var(--bg-tertiary);
      padding: 20px;
      border-radius: 12px;
      margin-bottom: 20px;
    }
    
    .file-upload {
      border: 2px dashed var(--border-color);
      padding: 30px;
      text-align: center;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .file-upload:hover {
      border-color: var(--accent-primary);
      background: var(--bg-tertiary);
    }
    
    .file-upload i {
      font-size: 3rem;
      color: var(--accent-primary);
      margin-bottom: 10px;
    }
    
    .time-info {
      background: rgba(99, 102, 241, 0.1);
      padding: 12px;
      border-radius: 8px;
      margin-top: 10px;
      font-size: 0.85rem;
      color: var(--text-secondary);
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h1>Create Quiz Event</h1>
    <p style="color: var(--text-secondary); margin-bottom: 30px;">
      Set up a timed quiz event for your students
    </p>

    <form id="createEventForm">
      <!-- Basic Info -->
      <div class="form-section">
        <h3>Event Details</h3>
        
        <div class="form-group">
          <label for="eventName">Event Name</label>
          <input type="text" id="eventName" placeholder="e.g., Mid-Term Assessment 2024" required>
        </div>

        <div class="form-group">
          <label for="adminPassword">Admin Password</label>
          <input type="password" id="adminPassword" placeholder="Password for admin controls" required>
        </div>

        <div class="form-group">
          <label for="studentPassword">Student Password</label>
          <input type="password" id="studentPassword" placeholder="Password students will use to join" required>
        </div>

        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
          <div class="form-group">
            <label for="startTime">Start Date & Time</label>
            <input type="datetime-local" id="startTime" required>
            <div class="time-info">
              <i class="fas fa-info-circle"></i>
              Your current time: <span id="currentTime"></span>
            </div>
          </div>

          <div class="form-group">
            <label for="endTime">End Date & Time</label>
            <input type="datetime-local" id="endTime" required>
            <div class="time-info">
              <i class="fas fa-info-circle"></i>
              Must be after start time
            </div>
          </div>
        </div>
      </div>

      <!-- Quiz Sets -->
      <div class="form-section">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
          <h3>Quiz Sets</h3>
          <button type="button" class="btn btn-primary" id="addSetBtn">
            <i class="fas fa-plus"></i> Add Set
          </button>
        </div>

        <div id="setsContainer"></div>
      </div>

      <button type="submit" class="btn btn-primary" style="width: 100%;">
        <i class="fas fa-check"></i> Create Event
      </button>
    </form>
  </div>

  <script type="module">
    import { requireAuth } from "./js/auth.js";
    import { eventAPI } from "./js/api.js";

    requireAuth();

    let setCount = 0;

    // ✅ Set minimum datetime to current time
    function initializeDateTimeInputs() {
      const now = new Date();
      
      // Format for datetime-local input (YYYY-MM-DDTHH:MM)
      const year = now.getFullYear();
      const month = String(now.getMonth() + 1).padStart(2, '0');
      const day = String(now.getDate()).padStart(2, '0');
      const hours = String(now.getHours()).padStart(2, '0');
      const minutes = String(now.getMinutes()).padStart(2, '0');
      
      const currentDateTime = `${year}-${month}-${day}T${hours}:${minutes}`;
      
      const startTimeInput = document.getElementById('startTime');
      const endTimeInput = document.getElementById('endTime');
      
      // Set minimum to current time
      startTimeInput.min = currentDateTime;
      endTimeInput.min = currentDateTime;
      
      // Set default values (start now, end in 2 hours)
      startTimeInput.value = currentDateTime;
      
      const endTime = new Date(now.getTime() + 2 * 60 * 60 * 1000); // +2 hours
      const endYear = endTime.getFullYear();
      const endMonth = String(endTime.getMonth() + 1).padStart(2, '0');
      const endDay = String(endTime.getDate()).padStart(2, '0');
      const endHours = String(endTime.getHours()).padStart(2, '0');
      const endMinutes = String(endTime.getMinutes()).padStart(2, '0');
      
      endTimeInput.value = `${endYear}-${endMonth}-${endDay}T${endHours}:${endMinutes}`;
      
      // Update current time display
      updateCurrentTime();
      setInterval(updateCurrentTime, 1000);
    }

    function updateCurrentTime() {
      const now = new Date();
      const timeString = now.toLocaleString('en-IN', {
        year: 'numeric',
        month: 'short',
        day: 'numeric',
        hour: '2-digit',
        minute: '2-digit',
        second: '2-digit',
        hour12: true
      });
      document.getElementById('currentTime').textContent = timeString;
    }

    // Validate end time is after start time
    document.getElementById('startTime').addEventListener('change', function() {
      const startTime = this.value;
      const endTimeInput = document.getElementById('endTime');
      endTimeInput.min = startTime;
      
      // If end time is before new start time, update it
      if (endTimeInput.value && endTimeInput.value < startTime) {
        const newEndTime = new Date(startTime);
        newEndTime.setHours(newEndTime.getHours() + 1);
        endTimeInput.value = newEndTime.toISOString().slice(0, 16);
      }
    });

    document.getElementById("addSetBtn").addEventListener("click", () => {
      setCount++;
      const setDiv = document.createElement("div");
      setDiv.className = "set-container";
      setDiv.innerHTML = `
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px;">
          <h4>Set ${setCount}</h4>
          <button type="button" class="btn btn-danger" onclick="this.closest('.set-container').remove()">
            <i class="fas fa-trash"></i> Remove
          </button>
        </div>

        <div class="form-group">
          <label>Set Name</label>
          <input type="text" class="setName" placeholder="e.g., Set 1 - Easy" required>
        </div>

        <div class="form-group">
          <label>Duration (minutes)</label>
          <input type="number" class="duration" placeholder="e.g., 30" min="1" required>
        </div>

        <div class="form-group">
          <label>Upload Questions (PDF/DOCX)</label>
          <div class="file-upload" onclick="this.querySelector('input').click()">
            <i class="fas fa-cloud-upload-alt"></i>
            <p>Click to upload or drag and drop</p>
            <p style="font-size: 0.85rem; color: var(--text-secondary);">Supported: PDF, DOCX</p>
            <input type="file" class="setFile" accept=".pdf,.docx" style="display: none" required>
          </div>
          <p class="file-name" style="margin-top: 10px; color: var(--accent-primary);"></p>
        </div>
      `;

      // File name display
      const fileInput = setDiv.querySelector(".setFile");
      const fileName = setDiv.querySelector(".file-name");
      fileInput.addEventListener("change", (e) => {
        if (e.target.files.length > 0) {
          fileName.textContent = "✅ Selected: " + e.target.files[0].name;
        }
      });

      document.getElementById("setsContainer").appendChild(setDiv);
    });

    // Add first set automatically
    document.getElementById("addSetBtn").click();

    document.getElementById("createEventForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const startTime = document.getElementById("startTime").value;
      const endTime = document.getElementById("endTime").value;

      // Validate times
      if (startTime >= endTime) {
        alert("End time must be after start time!");
        return;
      }

      // ✅ IMPORTANT: Format datetime to prevent timezone conversion
      // Convert datetime-local format to ISO string without timezone conversion
      const startDate = new Date(startTime);
      const endDate = new Date(endTime);
      
      // Format as ISO string but preserve local time
      const formatLocalDateTime = (date) => {
        const year = date.getFullYear();
        const month = String(date.getMonth() + 1).padStart(2, '0');
        const day = String(date.getDate()).padStart(2, '0');
        const hours = String(date.getHours()).padStart(2, '0');
        const minutes = String(date.getMinutes()).padStart(2, '0');
        return `${year}-${month}-${day}T${hours}:${minutes}:00`;
      };

      const formData = new FormData();
      formData.append("eventName", document.getElementById("eventName").value);
      formData.append("adminPassword", document.getElementById("adminPassword").value);
      formData.append("studentPassword", document.getElementById("studentPassword").value);
      formData.append("startTime", formatLocalDateTime(startDate));
      formData.append("endTime", formatLocalDateTime(endDate));

      const sets = [];
      const setContainers = document.querySelectorAll(".set-container");
      
      if (setContainers.length === 0) {
        alert("Please add at least one quiz set!");
        return;
      }

      setContainers.forEach((setDiv, index) => {
        const setName = setDiv.querySelector(".setName").value;
        const duration = setDiv.querySelector(".duration").value;
        const file = setDiv.querySelector(".setFile").files[0];

        if (!file) {
          alert(`Please upload a file for ${setName || 'Set ' + (index + 1)}`);
          throw new Error("Missing file");
        }

        sets.push({ setName, timeLimit: duration });
        formData.append("setFiles", file);
      });

      formData.append("sets", JSON.stringify(sets));

      try {
        const submitButton = document.querySelector('button[type="submit"]');
        submitButton.disabled = true;
        submitButton.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Creating...';

        console.log("Sending times:", {
          start: formatLocalDateTime(startDate),
          end: formatLocalDateTime(endDate)
        });

        const result = await eventAPI.createEvent(formData);
        
        alert("✅ Event created successfully!");
        window.location.href = "challenge.html";
      } catch (error) {
        console.error("Error creating event:", error);
        alert("❌ Error creating event: " + error.message);
        
        const submitButton = document.querySelector('button[type="submit"]');
        submitButton.disabled = false;
        submitButton.innerHTML = '<i class="fas fa-check"></i> Create Event';
      }
    });

    // Initialize on page load
    initializeDateTimeInputs();
  </script>
  <script src="js/theme.js" type="module"></script>
</body>
</html>
