<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AptioGen - Coding Practice</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/components.css">
  <style>
    body {
      padding-top: 80px;
      min-height: 100vh;
    }

    .breadcrumb {
      display: flex;
      gap: 10px;
      align-items: center;
      margin-bottom: 20px;
      color: var(--text-secondary);
      font-size: 0.9rem;
    }

    .breadcrumb a {
      color: var(--accent-primary);
    }

    .topic-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 25px;
      margin-top: 30px;
    }

    .topic-card {
      background: var(--card-bg);
      border-radius: 15px;
      padding: 24px;
      border: 2px solid var(--border-color);
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .topic-card:hover {
      transform: translateY(-5px);
      border-color: var(--accent-primary);
      box-shadow: 0 10px 20px var(--shadow);
    }

    .topic-card h3 {
      margin-bottom: 10px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .topic-card h3 i {
      color: var(--accent-primary);
    }

    .topic-stats {
      display: flex;
      justify-content: space-between;
      margin-top: 15px;
      padding-top: 15px;
      border-top: 1px solid var(--border-color);
      font-size: 0.85rem;
      color: var(--text-secondary);
    }

    .level-selector {
      display: flex;
      gap: 10px;
      margin: 20px 0;
      justify-content: center;
    }

    .level-btn {
      padding: 10px 20px;
      border: 2px solid var(--border-color);
      background: var(--bg-tertiary);
      color: var(--text-primary);
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .level-btn.active {
      background: var(--accent-primary);
      color: white;
      border-color: var(--accent-primary);
    }

    .sets-container {
      margin-top: 30px;
    }

    .set-card {
      background: var(--card-bg);
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border: 2px solid var(--border-color);
    }

    .set-card.locked {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .set-card.completed {
      border-color: var(--success);
    }

    .set-info h4 {
      margin: 0 0 5px 0;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .set-info p {
      margin: 0;
      font-size: 0.9rem;
      color: var(--text-secondary);
    }
  </style>
</head>

<body>
  <div class="appbar">
    <h2>AptioGen</h2>
    <div class="nav-links">
      <a href="explore.html">Explore</a>
      <a href="challenge.html">Challenge</a>
      <a href="brain-break.html">Brain Break</a>
    </div>
    <div class="right-icons">
      <i class="fa-solid fa-moon theme-toggle"></i>
      <a href="profile.html"><i class="fa-solid fa-user"></i></a>
    </div>
  </div>

  <div class="container">
    <div class="breadcrumb"><a href="explore.html">Home</a><i class="fas fa-chevron-right"></i><span>Coding</span></div>

    <div id="topicsView">
      <h1><i class="fas fa-code"></i> Coding Practice</h1>
      <p style="color: var(--text-secondary); margin-bottom: 30px;">Select a topic to start practicing</p>
      <div id="topicsGrid" class="topic-grid">
        <div class="loading">
          <div class="spinner"></div>
          <p>Loading topics...</p>
        </div>
      </div>
    </div>

    <div id="setsView" style="display: none;">
      <div style="display: flex; justify-content: space-between; align-items: center;">
        <h1 id="topicTitle"></h1>
        <button class="btn btn-secondary" onclick="backToTopics()"><i class="fas fa-arrow-left"></i> Back</button>
      </div>
      <div class="level-selector">
        <button class="level-btn active" data-level="easy">Easy</button>
        <button class="level-btn" data-level="medium">Medium</button>
        <button class="level-btn" data-level="hard">Hard</button>
      </div>
      <div id="setsContainer" class="sets-container"></div>
    </div>
  </div>

  <script type="module">
    import { requireAuth } from "./js/auth.js";
    import { practiceAPI } from "./js/api.js";
    import { initTheme } from "./js/theme.js";

    initTheme();
    requireAuth();

    const CATEGORY = "coding";
    let currentTopic = null;
    let currentLevel = "easy";

    const topicMeta = {
      "arrays": { icon: "fa-list-ol", description: "Array manipulation & searching" },
      "strings": { icon: "fa-font", description: "String operations & pattern matching" },
      "linked-lists": { icon: "fa-link", description: "Singly & doubly linked lists" },
      "trees-graphs": { icon: "fa-network-wired", description: "Tree & Graph traversals" },
      "dynamic-programming": { icon: "fa-bolt", description: "Optimization & memoization" }
    };

    async function loadTopics() {
      const grid = document.getElementById("topicsGrid");
      try {
        const response = await fetch(`http://localhost:5000/api/practice/categories/${CATEGORY}/topics`);
        const data = await response.json();
        grid.innerHTML = data.topics.map(topic => `
                <div class="topic-card" onclick="selectTopic('${topic}')">
                    <h3><i class="fas ${topicMeta[topic]?.icon || 'fa-code'}"></i> ${formatName(topic)}</h3>
                    <p>${topicMeta[topic]?.description || 'Practice coding questions'}</p>
                </div>
            `).join('');
      } catch (e) { grid.innerHTML = '<p>Error loading.</p>'; }
    }

    window.selectTopic = async (topic) => {
      currentTopic = topic;
      document.getElementById("topicsView").style.display = "none";
      document.getElementById("setsView").style.display = "block";
      document.getElementById("topicTitle").textContent = formatName(topic);
      await loadSets();
    };

    window.backToTopics = () => {
      document.getElementById("topicsView").style.display = "block";
      document.getElementById("setsView").style.display = "none";
    };

    async function loadSets() {
      const container = document.getElementById("setsContainer");
      try {
        const { sets } = await practiceAPI.getSets(CATEGORY, currentTopic, currentLevel);
        container.innerHTML = sets.map(set => `
                <div class="set-card">
                    <div class="set-info">
                        <h4>Set ${set.setNumber}</h4>
                        <p>${set.questionCount} Qs | ${set.timeLimit} mins</p>
                    </div>
                    <button class="btn btn-primary" onclick="startSet(${set.setNumber})">Start</button>
                </div>
            `).join('');
      } catch (e) { container.innerHTML = '<p>Error loading sets.</p>'; }
    }

    window.startSet = (n) => {
      window.location.href = `quiz.html?category=${CATEGORY}&topic=${currentTopic}&level=${currentLevel}&set=${n}`;
    };

    function formatName(s) { return s.split('-').map(w => w.charAt(0).toUpperCase() + w.slice(1)).join(' '); }

    loadTopics();
    document.querySelectorAll(".level-btn").forEach(btn => {
      btn.onclick = function () {
        document.querySelectorAll(".level-btn").forEach(b => b.classList.remove("active"));
        this.classList.add("active");
        currentLevel = this.dataset.level;
        loadSets();
      };
    });
  </script>
</body>

</html>
