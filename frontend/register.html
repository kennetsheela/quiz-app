<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AptioGen - Register</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/components.css">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }
    
    .register-container {
      background: var(--card-bg);
      border-radius: 20px;
      padding: 40px;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 20px 60px var(--shadow);
      border: 1px solid var(--border-color);
    }
    
    .logo {
      text-align: center;
      margin-bottom: 30px;
    }
    
    .logo h1 {
      font-size: 2.5rem;
      background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 8px;
    }
    
    .logo p {
      color: var(--text-secondary);
      font-size: 14px;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: var(--text-primary);
    }
    
    .input-wrapper {
      position: relative;
    }
    
    .input-wrapper i {
      position: absolute;
      left: 16px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--text-secondary);
    }
    
    .input-wrapper input {
      padding-left: 45px;
    }
    
    .password-strength {
      margin-top: 8px;
      height: 4px;
      background: var(--border-color);
      border-radius: 2px;
      overflow: hidden;
    }
    
    .password-strength-bar {
      height: 100%;
      width: 0%;
      transition: all 0.3s ease;
      background: var(--error);
    }
    
    .password-strength-bar.weak { width: 33%; background: var(--error); }
    .password-strength-bar.medium { width: 66%; background: var(--warning); }
    .password-strength-bar.strong { width: 100%; background: var(--success); }
    
    .terms {
      font-size: 13px;
      color: var(--text-secondary);
      margin-bottom: 20px;
    }
    
    .terms input {
      width: auto;
      margin-right: 8px;
    }
    
    .terms a {
      color: var(--accent-primary);
      font-weight: 500;
    }
    
    .login-link {
      text-align: center;
      margin-top: 24px;
      font-size: 14px;
      color: var(--text-secondary);
    }
    
    .login-link a {
      color: var(--accent-primary);
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="register-container">
    <div class="logo">
      <h1>AptioGen</h1>
      <p>Create Your Account</p>
    </div>
    
    <form id="registerForm">
      <div class="form-group">
        <label for="email">Email Address</label>
        <div class="input-wrapper">
          <i class="fas fa-envelope"></i>
          <input type="email" id="email" placeholder="Enter your email" required>
        </div>
      </div>
      
      <div class="form-group">
        <label for="password">Password</label>
        <div class="input-wrapper">
          <i class="fas fa-lock"></i>
          <input type="password" id="password" placeholder="Create a password" required minlength="6">
        </div>
        <div class="password-strength">
          <div class="password-strength-bar" id="strengthBar"></div>
        </div>
      </div>
      
      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <div class="input-wrapper">
          <i class="fas fa-lock"></i>
          <input type="password" id="confirmPassword" placeholder="Confirm your password" required>
        </div>
      </div>
      
      <div class="terms">
        <label>
          <input type="checkbox" id="agreeTerms" required>
          I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>
        </label>
      </div>
      
      <button type="submit" class="btn btn-primary" style="width: 100%;">Create Account</button>
      
      <div class="login-link">
        Already have an account? <a href="index.html">Sign in</a>
      </div>
    </form>
  </div>

  <script type="module">
    import { auth } from "./js/firebase.js";
    import { createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    const registerForm = document.getElementById("registerForm");
    const passwordInput = document.getElementById("password");
    const strengthBar = document.getElementById("strengthBar");

    // Password strength checker
    passwordInput.addEventListener("input", () => {
      const password = passwordInput.value;
      let strength = 0;
      
      if (password.length >= 6) strength++;
      if (password.length >= 10) strength++;
      if (/[A-Z]/.test(password)) strength++;
      if (/[0-9]/.test(password)) strength++;
      if (/[^A-Za-z0-9]/.test(password)) strength++;
      
      strengthBar.className = "password-strength-bar";
      if (strength <= 2) strengthBar.classList.add("weak");
      else if (strength <= 4) strengthBar.classList.add("medium");
      else strengthBar.classList.add("strong");
    });

    registerForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirmPassword").value;
      const agreeTerms = document.getElementById("agreeTerms").checked;

      if (!agreeTerms) {
        alert("Please agree to the Terms of Service and Privacy Policy");
        return;
      }

      if (password !== confirmPassword) {
        alert("Passwords do not match!");
        return;
      }

      try {
        await createUserWithEmailAndPassword(auth, email, password);
        alert("Account created successfully!");
        window.location.href = "details.html";
      } catch (error) {
        if (error.code === "auth/email-already-in-use") {
          alert("Email already in use. Please sign in or use a different email.");
        } else if (error.code === "auth/weak-password") {
          alert("Password is too weak. Use at least 6 characters.");
        } else {
          alert(error.message);
        }
      }
    });
  </script>
  <script src="js/theme.js" type="module"></script>
</body>
</html>
