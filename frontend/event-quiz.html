<!--event-quiz.html-->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AptioGen - Event Quiz</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/components.css">
  <style>
    body {
      padding: 20px;
      background: var(--bg-primary);
    }
    
    .quiz-container {
      max-width: 900px;
      margin: 0 auto;
    }
    
    .quiz-header {
      background: var(--card-bg);
      border-radius: 15px;
      padding: 20px;
      margin-bottom: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 15px;
    }
    
    .timer {
      font-size: 1.5rem;
      font-weight: bold;
      color: var(--accent-primary);
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    .timer.warning {
      color: var(--error);
      animation: pulse 1s infinite;
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
    
    .progress-bar {
      background: var(--bg-tertiary);
      height: 8px;
      border-radius: 4px;
      overflow: hidden;
      margin-bottom: 20px;
    }
    
    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, var(--accent-primary), var(--accent-secondary));
      transition: width 0.3s ease;
    }
    
    .question-card {
      background: var(--card-bg);
      border-radius: 15px;
      padding: 30px;
      margin-bottom: 20px;
      min-height: 400px;
    }
    
    .question-number {
      color: var(--accent-primary);
      font-weight: 600;
      margin-bottom: 15px;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    .question-text {
      font-size: 1.1rem;
      font-weight: 500;
      margin-bottom: 25px;
      line-height: 1.8;
      color: var(--text-primary);
      white-space: pre-wrap;
      word-wrap: break-word;
      overflow-wrap: break-word;
      min-height: 50px;
      max-width: 100%;
      display: block;
      width: 100%;
      box-sizing: border-box;
    }
    
    .options-container {
      display: grid;
      gap: 12px;
    }
    
    .option {
      background: var(--bg-tertiary);
      padding: 15px 20px;
      border-radius: 10px;
      border: 2px solid transparent;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: flex-start;
      gap: 12px;
      min-height: 50px;
    }
    
    .option:hover {
      border-color: var(--accent-primary);
      background: var(--card-bg);
      transform: translateX(5px);
    }
    
    .option.selected {
      border-color: var(--accent-primary);
      background: var(--accent-primary);
      color: white;
    }
    
    .option-label {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      background: var(--border-color);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 600;
      flex-shrink: 0;
      margin-top: 2px;
    }
    
    .option.selected .option-label {
      background: white;
      color: var(--accent-primary);
    }
    
    .option-text {
      flex: 1;
      line-height: 1.6;
      word-wrap: break-word;
      overflow-wrap: break-word;
      white-space: pre-wrap;
    }
    
    .navigation {
      display: flex;
      gap: 10px;
      justify-content: space-between;
      margin-top: 20px;
      flex-wrap: wrap;
    }
    
    .question-nav {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(45px, 1fr));
      gap: 8px;
      background: var(--card-bg);
      padding: 20px;
      border-radius: 15px;
      margin-bottom: 20px;
    }
    
    .question-nav-btn {
      aspect-ratio: 1;
      border: 2px solid var(--border-color);
      background: var(--bg-tertiary);
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s ease;
      min-height: 45px;
    }
    
    .question-nav-btn:hover {
      border-color: var(--accent-primary);
      transform: scale(1.05);
    }
    
    .question-nav-btn.answered {
      background: var(--success);
      color: white;
      border-color: var(--success);
    }
    
    .question-nav-btn.current {
      background: var(--accent-primary);
      color: white;
      border-color: var(--accent-primary);
      transform: scale(1.1);
    }
    
    .submit-modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: var(--overlay);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    
    .submit-modal.active {
      display: flex;
    }
    
    .modal-content {
      background: var(--card-bg);
      padding: 40px;
      border-radius: 20px;
      max-width: 500px;
      text-align: center;
      margin: 20px;
    }

    .error-screen {
      background: var(--card-bg);
      border-radius: 15px;
      padding: 40px;
      text-align: center;
      max-width: 600px;
      margin: 50px auto;
    }

    .error-screen i {
      font-size: 4rem;
      color: var(--error);
      margin-bottom: 20px;
    }

    .already-completed-screen {
      background: var(--card-bg);
      border-radius: 15px;
      padding: 40px;
      text-align: center;
      max-width: 600px;
      margin: 50px auto;
    }

    .already-completed-screen i {
      font-size: 4rem;
      color: var(--success);
      margin-bottom: 20px;
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
      .quiz-header {
        flex-direction: column;
        text-align: center;
      }

      .question-text {
        font-size: 1rem;
      }

      .question-nav {
        grid-template-columns: repeat(auto-fill, minmax(40px, 1fr));
      }

      .navigation {
        flex-direction: column;
      }

      .navigation button {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="quiz-container">
    <div class="quiz-header">
      <div>
        <h2 id="quizTitle">Loading Quiz...</h2>
        <p id="quizInfo" style="color: var(--text-secondary); margin: 5px 0 0 0;"></p>
      </div>
      <div class="timer" id="timer">
        <i class="fas fa-clock"></i>
        <span id="timeDisplay">00:00</span>
      </div>
    </div>

    <div class="progress-bar">
      <div class="progress-fill" id="progressFill" style="width: 0%"></div>
    </div>

    <div class="question-nav" id="questionNav"></div>

    <div class="question-card" id="questionCard">
      <div class="loading">
        <div class="spinner"></div>
        <p>Loading questions...</p>
      </div>
    </div>

    <div class="navigation">
      <button class="btn btn-secondary" id="prevBtn" onclick="prevQuestion()" disabled>
        <i class="fas fa-arrow-left"></i> Previous
      </button>
      <button class="btn btn-primary" id="nextBtn" onclick="nextQuestion()">
        Next <i class="fas fa-arrow-right"></i>
      </button>
      <button class="btn btn-success" id="submitBtn" onclick="confirmSubmit()" style="display: none;">
        <i class="fas fa-check"></i> Submit Quiz
      </button>
    </div>
  </div>

  <div class="submit-modal" id="submitModal">
    <div class="modal-content">
      <i class="fas fa-exclamation-triangle" style="font-size: 4rem; color: var(--warning); margin-bottom: 20px;"></i>
      <h2>Submit Quiz?</h2>
      <p id="submitWarning" style="margin: 20px 0;"></p>
      <div style="display: flex; gap: 10px; justify-content: center; margin-top: 30px; flex-wrap: wrap;">
        <button class="btn btn-secondary" onclick="closeSubmitModal()">Cancel</button>
        <button class="btn btn-success" onclick="submitQuiz()">Confirm Submit</button>
      </div>
    </div>
  </div>

  <script type="module">
    import { requireAuth } from "./js/auth.js";
    import { eventAPI } from "./js/api.js";

    let currentUser = null;
    let questions = [];
    let currentQuestion = 0;
    let answers = [];
    let timeRemaining = 0;
    let timerInterval = null;
    let setId = null;
    let eventId = null;
    let participantId = null;
    let startTime = null;
    let isSubmitting = false;
    let quizStartTime = null;
    
    // Per-question time tracking
    let questionTimings = [];
    let questionStartTime = null;

    const TAB_KEY = `EVENT_QUIZ_TAB_${window.location.pathname}`;
    const TAB_ID = Date.now().toString();

    // Get URL parameters
    const params = new URLSearchParams(window.location.search);
    eventId = params.get('eventId');
    participantId = params.get('participantId');
    setId = params.get('setId');

    if (localStorage.getItem(TAB_KEY)) {
      alert("Quiz already open in another tab. Close it to continue.");
      window.location.href = `event-dashboard.html?eventId=${eventId}&participantId=${participantId}`;
    } else {
      localStorage.setItem(TAB_KEY, TAB_ID);
    }

    window.addEventListener("beforeunload", () => {
      if (localStorage.getItem(TAB_KEY) === TAB_ID) {
        localStorage.removeItem(TAB_KEY);
      }
    });

    document.addEventListener("visibilitychange", () => {
      if (document.hidden && !isSubmitting) {
        alert("Tab switching is not allowed! Quiz will be auto-submitted.");
        submitQuiz();
      }
    });

    // ‚≠ê Show error screen
    function showError(message, showReturnButton = true) {
      const questionCard = document.getElementById("questionCard");
      questionCard.innerHTML = `
        <div class="error-screen">
          <i class="fas fa-exclamation-circle"></i>
          <h2>Unable to Start Quiz</h2>
          <p style="margin: 20px 0; color: var(--text-secondary);">${message}</p>
          ${showReturnButton ? `
            <button class="btn btn-primary" onclick="window.location.href='challenge.html?eventId=${eventId}&participantId=${participantId}'">
              <i class="fas fa-home"></i> Return to Dashboard
            </button>
          ` : ''}
        </div>
      `;
      
      // Hide timer and navigation
      document.getElementById("timer").style.display = "none";
      document.querySelector(".progress-bar").style.display = "none";
      document.getElementById("questionNav").style.display = "none";
      document.querySelector(".navigation").style.display = "none";
    }

    // ‚≠ê Show already completed screen
    function showAlreadyCompleted(result) {
      const questionCard = document.getElementById("questionCard");
      questionCard.innerHTML = `
        <div class="already-completed-screen">
          <i class="fas fa-check-circle"></i>
          <h2>Quiz Already Completed!</h2>
          <p style="margin: 20px 0; color: var(--text-secondary);">
            You have already completed this quiz.
          </p>
          ${result ? `
            <div style="background: var(--bg-tertiary); padding: 20px; border-radius: 10px; margin: 20px 0;">
              <h3 style="margin-bottom: 15px;">Your Score</h3>
              <p style="font-size: 2rem; font-weight: bold; color: var(--accent-primary);">
                ${result.score} / ${result.totalQuestions}
              </p>
              <p style="color: var(--text-secondary); margin-top: 10px;">
                ${Math.round((result.score / result.totalQuestions) * 100)}% Correct
              </p>
            </div>
          ` : ''}
          <button class="btn btn-primary" onclick="window.location.href='event-dashboard.html?eventId=${eventId}&participantId=${participantId}'">
            <i class="fas fa-home"></i> Return to Dashboard
          </button>
        </div>
      `;
      
      // Hide timer and navigation
      document.getElementById("timer").style.display = "none";
      document.querySelector(".progress-bar").style.display = "none";
      document.getElementById("questionNav").style.display = "none";
      document.querySelector(".navigation").style.display = "none";
    }

    // ‚≠ê Initialize quiz with completion check
    async function init() {
      try {
        currentUser = await requireAuth();
        console.log("‚úÖ User authenticated:", currentUser.uid);
        console.log("üéØ Quiz params:", { eventId, participantId, setId });

        if (!eventId || !participantId || !setId) {
          showError("Missing required parameters. Please start from the dashboard.");
          return;
        }

        // ‚≠ê CHECK IF ALREADY COMPLETED FIRST
        try {
          console.log("üîç Checking if quiz already completed...");
          const participant = await eventAPI.getParticipant(participantId);
          
          if (participant && participant.setResults) {
            const alreadyCompleted = participant.setResults.find(r => 
              r.setId.toString() === setId
            );
            
            if (alreadyCompleted) {
              console.log("‚ö†Ô∏è Quiz already completed:", alreadyCompleted);
              showAlreadyCompleted(alreadyCompleted);
              return; // Stop initialization
            }
          }
          
          console.log("‚úÖ Quiz not yet completed, proceeding...");
        } catch (checkError) {
          console.warn("‚ö†Ô∏è Could not check completion status:", checkError);
          // Continue anyway - the startSet call will handle it
        }

        // Continue with normal quiz initialization
        await startQuiz();
        
      } catch (error) {
        console.error("‚ùå Initialization error:", error);
        showError(error.message || "Failed to initialize quiz");
      }
    }

    // ‚≠ê Start quiz with better error handling
    async function startQuiz() {
      try {
        console.log("üöÄ Starting quiz...");
        
        const startResult = await eventAPI.startSet({
          participantId,
          setId,
          eventId
        });

        console.log("‚úÖ Quiz started:", startResult);

        if (!startResult || !startResult.questions || startResult.questions.length === 0) {
          throw new Error("No questions found in this set");
        }

        questions = startResult.questions;
        answers = new Array(questions.length).fill(null);
        questionTimings = new Array(questions.length).fill(0);
        
        startTime = new Date();
        quizStartTime = Date.now();
        timeRemaining = (startResult.timeLimit || 10) * 60;

        console.log("‚è±Ô∏è Quiz start time:", new Date(quizStartTime).toISOString());
        console.log("üìù Questions loaded:", questions.length);

        // Get event details for title
        const eventData = await eventAPI.getEvent(eventId);
        const setData = eventData.event.sets.find(s => s._id.toString() === setId);

        document.getElementById("quizTitle").textContent = 
          eventData.event.eventName || "Event Quiz";
        document.getElementById("quizInfo").textContent = 
          `${setData?.setName || 'Quiz'} | ${questions.length} Questions`;

        renderQuestionNav();
        renderQuestion();
        startTimer();
        startQuestionTimer();

        window.addEventListener('beforeunload', handleBeforeUnload);

      } catch (error) {
        console.error("‚ùå Error starting quiz:", error);
        
        // ‚≠ê Check if this is an "already completed" error
        if (error.message && error.message.includes("already completed")) {
          console.log("‚úÖ Quiz already completed - fetching results...");
          
          try {
            const participant = await eventAPI.getParticipant(participantId);
            
            if (participant && participant.setResults) {
              const setResult = participant.setResults.find(r => 
                r.setId.toString() === setId
              );
              
              if (setResult) {
                showAlreadyCompleted(setResult);
                return;
              }
            }
          } catch (fetchError) {
            console.error("Failed to fetch results:", fetchError);
          }
          
          // Fallback: just show message and redirect
          showError(
            "You have already completed this quiz. Redirecting to dashboard...",
            true
          );
          setTimeout(() => {
            window.location.href = `event-dashboard.html?eventId=${eventId}&participantId=${participantId}`;
          }, 2000);
          return;
        }
        
        // Show other errors normally
        showError(error.message || "Failed to start quiz");
      }
    }

    function startTimer() {
      updateTimerDisplay();
      timerInterval = setInterval(() => {
        timeRemaining--;
        updateTimerDisplay();

        if (timeRemaining <= 60) {
          document.getElementById("timer").classList.add("warning");
        }

        if (timeRemaining <= 0) {
          clearInterval(timerInterval);
          alert("Time's up! Auto-submitting quiz...");
          submitQuiz();
        }
      }, 1000);
    }

    function updateTimerDisplay() {
      const minutes = Math.floor(timeRemaining / 60);
      const seconds = timeRemaining % 60;
      document.getElementById("timeDisplay").textContent =
        `${String(minutes).padStart(2,'0')}:${String(seconds).padStart(2,'0')}`;
    }

    function startQuestionTimer() {
      questionStartTime = Date.now();
      console.log(`‚è±Ô∏è [Q${currentQuestion + 1}] Timer started`);
    }

    function stopQuestionTimer() {
      if (questionStartTime) {
        const timeSpent = Math.floor((Date.now() - questionStartTime) / 1000);
        questionTimings[currentQuestion] += timeSpent;
        console.log(`‚è±Ô∏è [Q${currentQuestion + 1}] Time: ${timeSpent}s (Total: ${questionTimings[currentQuestion]}s)`);
        questionStartTime = null;
      }
    }

    window.selectOption = function(option) {
      answers[currentQuestion] = option;
      renderQuestion();
    };

    window.nextQuestion = function() {
      if (currentQuestion < questions.length - 1) {
        stopQuestionTimer();
        currentQuestion++;
        renderQuestion();
        startQuestionTimer();
      }
    };

    window.prevQuestion = function() {
      if (currentQuestion > 0) {
        stopQuestionTimer();
        currentQuestion--;
        renderQuestion();
        startQuestionTimer();
      }
    };

    window.goToQuestion = function(index) {
      if (index === currentQuestion) return;
      
      stopQuestionTimer();
      currentQuestion = index;
      renderQuestion();
      startQuestionTimer();
    };

    window.confirmSubmit = function() {
      const unanswered = answers.filter(a => a === null).length;
      const message = unanswered > 0 
        ? `You have ${unanswered} unanswered question(s). Are you sure you want to submit?`
        : "Are you sure you want to submit your quiz?";
      
      document.getElementById("submitWarning").textContent = message;
      document.getElementById("submitModal").classList.add("active");
    };

    window.closeSubmitModal = function() {
      document.getElementById("submitModal").classList.remove("active");
    };

    function renderQuestionNav() {
      const navHTML = questions.map((_, i) => `
        <button class="question-nav-btn ${i===0?'current':''}" onclick="goToQuestion(${i})">${i+1}</button>
      `).join('');
      document.getElementById("questionNav").innerHTML = navHTML;
    }

    function renderQuestion() {
      const q = questions[currentQuestion];
      
      const optionLabels = ['A','B','C','D'];
      
      const questionCard = document.getElementById("questionCard");
      questionCard.innerHTML = '';
      
      const questionNumber = document.createElement('div');
      questionNumber.className = 'question-number';
      questionNumber.innerHTML = `
        <i class="fas fa-question-circle"></i>
        Question ${currentQuestion+1} of ${questions.length}
      `;
      
      const questionText = document.createElement('div');
      questionText.className = 'question-text';
      const cleanQuestion = (q.question || '')
        .replace(/<br\s*\/?>/gi, ' ')
        .replace(/\n/g, ' ')
        .replace(/\s+/g, ' ')
        .trim();
      questionText.textContent = cleanQuestion;
      
      const optionsContainer = document.createElement('div');
      optionsContainer.className = 'options-container';
      
      q.options.forEach((opt, i) => {
        const optionDiv = document.createElement('div');
        optionDiv.className = `option ${answers[currentQuestion]===opt?'selected':''}`;
        optionDiv.onclick = () => selectOption(opt);
        
        const optionLabel = document.createElement('div');
        optionLabel.className = 'option-label';
        optionLabel.textContent = optionLabels[i];
        
        const optionText = document.createElement('div');
        optionText.className = 'option-text';
        optionText.textContent = opt;
        
        optionDiv.appendChild(optionLabel);
        optionDiv.appendChild(optionText);
        optionsContainer.appendChild(optionDiv);
      });
      
      questionCard.appendChild(questionNumber);
      questionCard.appendChild(questionText);
      questionCard.appendChild(optionsContainer);

      document.getElementById("prevBtn").disabled = currentQuestion === 0;
      document.getElementById("nextBtn").style.display = 
        currentQuestion === questions.length-1 ? "none" : "block";
      document.getElementById("submitBtn").style.display = 
        currentQuestion === questions.length-1 ? "block" : "none";

      const progress = ((currentQuestion+1)/questions.length)*100;
      document.getElementById("progressFill").style.width = progress + "%";

      document.querySelectorAll(".question-nav-btn").forEach((btn,i)=>{
        btn.classList.remove("current","answered");
        if (i===currentQuestion) btn.classList.add("current");
        if (answers[i]!==null) btn.classList.add("answered");
      });
    }

    window.submitQuiz = async function() {
      if (isSubmitting) return;
      
      isSubmitting = true;
      stopQuestionTimer();
      
      document.getElementById("submitModal").classList.remove("active");

      try {
        clearInterval(timerInterval);
        window.removeEventListener('beforeunload', handleBeforeUnload);
        localStorage.removeItem(TAB_KEY);

        console.log("üì§ Submitting quiz...");
        console.log("üìã Answers:", answers);
        console.log("‚è±Ô∏è Per-question timings:", questionTimings);

        const currentTime = Date.now();
        const timeSpentSeconds = Math.floor((currentTime - quizStartTime) / 1000);

        const result = await eventAPI.submitSet({
          participantId,
          setId,
          eventId,
          answers,
          timeTaken: timeSpentSeconds
        });

        console.log("‚úÖ Quiz submitted successfully:", result);

        // Store results for results page
        const resultsToStore = {
          score: result.score,
          totalQuestions: result.totalQuestions,
          results: result.results,
          timeSpent: timeSpentSeconds,
          completedAt: result.completedAt
        };

        sessionStorage.setItem('eventQuizResults', JSON.stringify(resultsToStore));
        
        // Redirect to results page
        window.location.href = 
          `event-results.html?eventId=${eventId}&participantId=${participantId}&setId=${setId}`;
        
      } catch (err) {
        isSubmitting = false;
        console.error("‚ùå Submit error:", err);
        alert("Error submitting quiz: " + err.message);
      }
    };

    function handleBeforeUnload(e) {
      if (!isSubmitting) {
        e.preventDefault();
        e.returnValue = '';
      }
    }

    // Start quiz
    init();
  </script>

  <script src="js/theme.js" type="module"></script>
</body>
</html>
