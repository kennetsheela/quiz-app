//challenge.html
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AptioGen - Challenges</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/components.css">
  <style>
    body {
      padding-top: 80px;
      min-height: 100vh;
    }
    
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
    }
    
    .time-badge {
      display: inline-block;
      padding: 4px 8px;
      border-radius: 6px;
      font-size: 0.75rem;
      font-weight: 600;
      margin-left: 8px;
    }
    
    .time-badge.upcoming {
      background: rgba(59, 130, 246, 0.2);
      color: #3b82f6;
    }
    
    .time-badge.live {
      background: rgba(34, 197, 94, 0.2);
      color: #22c55e;
      animation: pulse 2s infinite;
    }
    
    .time-badge.ended {
      background: rgba(239, 68, 68, 0.2);
      color: #ef4444;
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.6; }
    }

    /* Set Selection Modal Styles */
    .set-selection-modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: var(--overlay);
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .set-selection-modal.active {
      display: flex;
    }

    .set-selection-content {
      background: var(--card-bg);
      padding: 30px;
      border-radius: 15px;
      max-width: 600px;
      width: 90%;
      max-height: 80vh;
      overflow-y: auto;
    }

    .set-selection-content h3 {
      margin-top: 0;
      margin-bottom: 20px;
      color: var(--text-primary);
    }

    .available-sets {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-bottom: 20px;
    }

    .set-option {
      padding: 20px;
      border: 2px solid var(--border-color);
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s;
      background: var(--bg-tertiary);
    }

    .set-option:hover {
      border-color: var(--accent-primary);
      background: rgba(99, 102, 241, 0.1);
      transform: translateY(-2px);
    }

    .set-option.selected {
      border-color: var(--success);
      background: rgba(72, 187, 120, 0.1);
    }

    .set-option-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }

    .set-option h4 {
      margin: 0;
      color: var(--text-primary);
    }

    .set-badge {
      padding: 4px 10px;
      border-radius: 12px;
      font-size: 0.75rem;
      font-weight: 600;
    }

    .set-badge.available {
      background: rgba(72, 187, 120, 0.2);
      color: var(--success);
    }

    .set-info {
      display: flex;
      gap: 20px;
      font-size: 0.9rem;
      color: var(--text-secondary);
      margin-top: 10px;
    }

    .set-info-item {
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .no-sets-message {
      text-align: center;
      padding: 40px;
      color: var(--text-secondary);
    }

    .no-sets-message i {
      font-size: 3rem;
      margin-bottom: 15px;
      color: var(--text-tertiary);
    }

    .modal-actions {
      display: flex;
      gap: 10px;
      justify-content: flex-end;
    }
  </style>
</head>
<body>
  <!-- Appbar -->
  <div class="appbar">
    <h2>AptioGen</h2>
    
    <div class="nav-links">
      <a href="explore.html">Explore</a>
      <a href="challenge.html" class="active">Challenge</a>
      <a href="brain-break.html">Brain Break</a>
    </div>
    
    <div class="right-icons">
      <i class="fa-solid fa-moon theme-toggle"></i>
      <div class="dropdown">
        <button class="dropbtn">
          <i class="fa-solid fa-user"></i>
        </button>
        <div class="dropdown-content">
          <a href="#"><i class="fa-solid fa-user"></i> Profile</a>
          <hr>
          <a href="#" id="logoutBtn"><i class="fa-solid fa-right-from-bracket"></i> Logout</a>
        </div>
      </div>
    </div>
  </div>

  <!-- Main Content -->
  <div class="container">
    <div class="header">
      <h2>Available Challenges</h2>
      <button class="btn btn-primary" onclick="window.location.href='create-event.html'">
        <i class="fas fa-plus"></i> Create Event
      </button>
    </div>

    <div id="eventList" class="event-grid">
      <div class="loading">
        <div class="spinner"></div>
        <p>Loading events...</p>
      </div>
    </div>
  </div>

  <!-- Set Selection Modal (appears FIRST) -->
  <div id="setSelectionModal" class="set-selection-modal">
    <div class="set-selection-content">
      <h3><i class="fas fa-list-check"></i> Choose a Quiz Set</h3>
      <p style="color: var(--text-secondary); margin-bottom: 20px;">
        Select which quiz set you want to attempt, then login to start.
      </p>
      
      <div id="availableSets" class="available-sets">
        <!-- Sets will be loaded here -->
      </div>

      <div class="modal-actions">
        <button class="btn btn-secondary" onclick="closeSetSelectionModal()">Cancel</button>
        <button class="btn btn-primary" id="continueBtn" onclick="continueToLogin()" disabled>
          <i class="fas fa-arrow-right"></i> Continue to Login
        </button>
      </div>
    </div>
  </div>

  <!-- Login Modal (appears AFTER set selection) -->
  <div id="loginModal" class="modal">
    <div class="modal-content">
      <h3>Join Event</h3>
      <p style="margin-bottom: 15px; color: var(--text-secondary);">
        <strong>Selected Set:</strong> <span id="selectedSetName">-</span>
      </p>
      <form id="loginForm">
        <input type="text" id="rollNo" placeholder="Roll Number" required>
        <input type="text" id="department" placeholder="Department" required>
        <input type="password" id="password" placeholder="Event Password" required>
        <button type="submit" class="btn btn-primary">Start Quiz</button>
        <button type="button" class="btn btn-secondary" onclick="backToSetSelection()">Back to Set Selection</button>
      </form>
    </div>
  </div>

<!-- Updated challenge.html - Add this script section to handle college/department selection -->
<script type="module">
  // Add to existing challenge.html script

  let colleges = [];
  let selectedCollege = null;

  // Load colleges on page load
  async function loadColleges() {
    try {
      const response = await fetch('/api/analytics/colleges');
      const data = await response.json();
      
      if (data.success) {
        colleges = data.colleges;
      }
    } catch (error) {
      console.error('Error loading colleges:', error);
    }
  }

  // Call this when page loads
  loadColleges();

  // Update the login modal HTML to include college and department selection
  // Replace the existing login modal with this:

  const loginModalHTML = `
    <div id="loginModal" class="modal">
      <div class="modal-content">
        <h3>Join Event</h3>
        <p style="margin-bottom: 15px; color: var(--text-secondary);">
          <strong>Selected Set:</strong> <span id="selectedSetName">-</span>
        </p>
        <form id="loginForm">
          <div class="form-group">
            <label>First Name</label>
            <input type="text" id="firstName" placeholder="Enter first name" required>
          </div>

          <div class="form-group">
            <label>Last Name</label>
            <input type="text" id="lastName" placeholder="Enter last name" required>
          </div>

          <div class="form-group">
            <label>Email</label>
            <input type="email" id="emailInput" placeholder="Enter email" required>
          </div>

          <div class="form-group">
            <label>College</label>
            <select id="collegeSelect" required>
              <option value="">Select College</option>
            </select>
          </div>

          <div class="form-group">
            <label>Department</label>
            <select id="departmentSelect" required>
              <option value="">Select Department</option>
            </select>
          </div>

          <div class="form-group">
            <label>Roll Number</label>
            <input type="text" id="rollNo" placeholder="Enter roll number" required>
          </div>

          <div class="form-group">
            <label>Event Password</label>
            <input type="password" id="password" placeholder="Event password" required>
          </div>

          <button type="submit" class="btn btn-primary">Start Quiz</button>
          <button type="button" class="btn btn-secondary" onclick="backToSetSelection()">Back to Set Selection</button>
        </form>
      </div>
    </div>
  `;

  // Update showLoginModal function
  function showLoginModal() {
    // Populate college dropdown
    const collegeSelect = document.getElementById('collegeSelect');
    collegeSelect.innerHTML = '<option value="">Select College</option>';
    
    colleges.forEach(college => {
      const option = document.createElement('option');
      option.value = college._id;
      option.textContent = college.name;
      collegeSelect.appendChild(option);
    });

    // Handle college selection
    collegeSelect.addEventListener('change', function() {
      const collegeId = this.value;
      selectedCollege = colleges.find(c => c._id === collegeId);
      
      const deptSelect = document.getElementById('departmentSelect');
      deptSelect.innerHTML = '<option value="">Select Department</option>';
      
      if (selectedCollege && selectedCollege.departments) {
        selectedCollege.departments.forEach(dept => {
          if (dept.isActive) {
            const option = document.createElement('option');
            option.value = dept.name;
            option.setAttribute('data-code', dept.code);
            option.textContent = `${dept.name} (${dept.code})`;
            deptSelect.appendChild(option);
          }
        });
      }
    });

    document.getElementById('selectedSetName').textContent = selectedSetName;
    document.getElementById('loginModal').classList.add('active');
  }

  // Update the login form submission handler
  document.getElementById("loginForm").addEventListener("submit", async (e) => {
    e.preventDefault();
    
    const firstName = document.getElementById("firstName").value;
    const lastName = document.getElementById("lastName").value;
    const email = document.getElementById("emailInput").value;
    const collegeId = document.getElementById("collegeSelect").value;
    const departmentSelect = document.getElementById("departmentSelect");
    const department = departmentSelect.value;
    const departmentCode = departmentSelect.options[departmentSelect.selectedIndex]?.getAttribute('data-code') || '';
    const rollNo = document.getElementById("rollNo").value;
    const password = document.getElementById("password").value;

    if (!collegeId || !department) {
      alert("Please select both college and department");
      return;
    }

    if (!currentEventId || !selectedSetId) {
      alert("Error: Missing event or set information. Please try again.");
      closeSetSelectionModal();
      return;
    }

    try {
      const result = await eventAPI.studentLogin({
        eventId: currentEventId,
        firstName,
        lastName,
        email,
        college: collegeId,
        department,
        departmentCode,
        rollNo,
        password
      });

      currentParticipantId = result.participantId;
      
      console.log('Login successful, starting quiz with participantId:', currentParticipantId);
      
      // Redirect to quiz
      window.location.href = `event-quiz.html?eventId=${currentEventId}&participantId=${currentParticipantId}&setId=${selectedSetId}`;
      
    } catch (error) {
      alert("Login Error: " + error.message);
    }
  });
</script>
  <script src="js/theme.js" type="module"></script>
</body>
</html>
