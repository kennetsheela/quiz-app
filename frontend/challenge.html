<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AptioGen - Challenges</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/components.css">
  <style>
    body {
      padding-top: 80px;
      min-height: 100vh;
    }
    
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
    }
    
    .time-badge {
      display: inline-block;
      padding: 4px 8px;
      border-radius: 6px;
      font-size: 0.75rem;
      font-weight: 600;
      margin-left: 8px;
    }
    
    .time-badge.upcoming {
      background: rgba(59, 130, 246, 0.2);
      color: #3b82f6;
    }
    
    .time-badge.live {
      background: rgba(34, 197, 94, 0.2);
      color: #22c55e;
      animation: pulse 2s infinite;
    }
    
    .time-badge.ended {
      background: rgba(239, 68, 68, 0.2);
      color: #ef4444;
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.6; }
    }

    /* Set Selection Modal Styles */
    .set-selection-modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: var(--overlay);
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .set-selection-modal.active {
      display: flex;
    }

    .set-selection-content {
      background: var(--card-bg);
      padding: 30px;
      border-radius: 15px;
      max-width: 600px;
      width: 90%;
      max-height: 80vh;
      overflow-y: auto;
    }

    .set-selection-content h3 {
      margin-top: 0;
      margin-bottom: 20px;
      color: var(--text-primary);
    }

    .available-sets {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-bottom: 20px;
    }

    .set-option {
      padding: 20px;
      border: 2px solid var(--border-color);
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s;
      background: var(--bg-tertiary);
    }

    .set-option:hover {
      border-color: var(--accent-primary);
      background: rgba(99, 102, 241, 0.1);
      transform: translateY(-2px);
    }

    .set-option.selected {
      border-color: var(--success);
      background: rgba(72, 187, 120, 0.1);
    }

    .set-option-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }

    .set-option h4 {
      margin: 0;
      color: var(--text-primary);
    }

    .set-badge {
      padding: 4px 10px;
      border-radius: 12px;
      font-size: 0.75rem;
      font-weight: 600;
    }

    .set-badge.available {
      background: rgba(72, 187, 120, 0.2);
      color: var(--success);
    }

    .set-info {
      display: flex;
      gap: 20px;
      font-size: 0.9rem;
      color: var(--text-secondary);
      margin-top: 10px;
    }

    .set-info-item {
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .no-sets-message {
      text-align: center;
      padding: 40px;
      color: var(--text-secondary);
    }

    .no-sets-message i {
      font-size: 3rem;
      margin-bottom: 15px;
      color: var(--text-tertiary);
    }

    .modal-actions {
      display: flex;
      gap: 10px;
      justify-content: flex-end;
    }
  </style>
</head>
<body>
  <!-- Appbar -->
  <div class="appbar">
    <h2>AptioGen</h2>
    
    <div class="nav-links">
      <a href="explore.html">Explore</a>
      <a href="challenge.html" class="active">Challenge</a>
      <a href="level-up.html">Level Up</a>
    </div>
    
    <div class="right-icons">
      <i class="fa-solid fa-moon theme-toggle"></i>
      <div class="dropdown">
        <button class="dropbtn">
          <i class="fa-solid fa-user"></i>
        </button>
        <div class="dropdown-content">
          <a href="#"><i class="fa-solid fa-user"></i> Profile</a>
          <hr>
          <a href="#" id="logoutBtn"><i class="fa-solid fa-right-from-bracket"></i> Logout</a>
        </div>
      </div>
    </div>
  </div>

  <!-- Main Content -->
  <div class="container">
    <div class="header">
      <h2>Available Challenges</h2>
      <button class="btn btn-primary" onclick="window.location.href='create-event.html'">
        <i class="fas fa-plus"></i> Create Event
      </button>
    </div>

    <div id="eventList" class="event-grid">
      <div class="loading">
        <div class="spinner"></div>
        <p>Loading events...</p>
      </div>
    </div>
  </div>

  <!-- Set Selection Modal (appears FIRST) -->
  <div id="setSelectionModal" class="set-selection-modal">
    <div class="set-selection-content">
      <h3><i class="fas fa-list-check"></i> Choose a Quiz Set</h3>
      <p style="color: var(--text-secondary); margin-bottom: 20px;">
        Select which quiz set you want to attempt, then login to start.
      </p>
      
      <div id="availableSets" class="available-sets">
        <!-- Sets will be loaded here -->
      </div>

      <div class="modal-actions">
        <button class="btn btn-secondary" onclick="closeSetSelectionModal()">Cancel</button>
        <button class="btn btn-primary" id="continueBtn" onclick="continueToLogin()" disabled>
          <i class="fas fa-arrow-right"></i> Continue to Login
        </button>
      </div>
    </div>
  </div>

  <!-- Login Modal (appears AFTER set selection) -->
  <div id="loginModal" class="modal">
    <div class="modal-content">
      <h3>Join Event</h3>
      <p style="margin-bottom: 15px; color: var(--text-secondary);">
        <strong>Selected Set:</strong> <span id="selectedSetName">-</span>
      </p>
      <form id="loginForm">
        <input type="text" id="rollNo" placeholder="Roll Number" required>
        <input type="text" id="department" placeholder="Department" required>
        <input type="password" id="password" placeholder="Event Password" required>
        <button type="submit" class="btn btn-primary">Start Quiz</button>
        <button type="button" class="btn btn-secondary" onclick="backToSetSelection()">Back to Set Selection</button>
      </form>
    </div>
  </div>

  <script type="module">
    import { requireAuth, setupLogoutButton } from "./js/auth.js";
    import { eventAPI } from "./js/api.js";

    let currentEventId = null;
    let currentParticipantId = null;
    let selectedSetId = null;
    let selectedSetName = null;
    let currentEventData = null;

    requireAuth();
    setupLogoutButton();

    function formatDateTime(dateString) {
      const date = new Date(dateString);
      return date.toLocaleString('en-IN', {
        year: 'numeric',
        month: 'short',
        day: 'numeric',
        hour: '2-digit',
        minute: '2-digit',
        hour12: true
      });
    }

    function getEventStatus(startTime, endTime) {
      const now = new Date();
      const start = new Date(startTime);
      const end = new Date(endTime);

      if (now < start) {
        return { status: 'upcoming', label: '‚è≥ Upcoming', class: 'upcoming' };
      } else if (now >= start && now <= end) {
        return { status: 'live', label: 'üî¥ Live Now', class: 'live' };
      } else {
        return { status: 'ended', label: '‚èπÔ∏è Ended', class: 'ended' };
      }
    }

    async function loadEvents() {
      try {
        const { events } = await eventAPI.getAll();
        const eventList = document.getElementById("eventList");
        
        if (events.length === 0) {
          eventList.innerHTML = '<p class="text-center">No events available</p>';
          return;
        }

        eventList.innerHTML = events.map(event => {
          const statusInfo = getEventStatus(event.startTime, event.endTime);
          const canJoin = statusInfo.status === 'live';
          
          return `
            <div class="event-card">
              <div style="display: flex; justify-content: space-between; align-items: start;">
                <h3>${event.eventName}</h3>
                <span class="time-badge ${statusInfo.class}">${statusInfo.label}</span>
              </div>
              
              <div class="event-date">
                <i class="fas fa-calendar-start"></i>
                <strong>Start:</strong> ${formatDateTime(event.startTime)}
              </div>
              
              <div class="event-date">
                <i class="fas fa-calendar-check"></i>
                <strong>End:</strong> ${formatDateTime(event.endTime)}
              </div>
              
              <div class="event-actions">
                <button class="btn btn-primary" 
                        onclick="joinEvent('${event._id}')"
                        ${!canJoin ? 'disabled' : ''}>
                  <i class="fas fa-sign-in-alt"></i> 
                  ${canJoin ? 'Join Event' : statusInfo.status === 'upcoming' ? 'Not Started' : 'Event Ended'}
                </button>
                <button class="btn btn-secondary" onclick="manageEvent('${event._id}')">
                  <i class="fas fa-cog"></i> Manage
                </button>
              </div>
            </div>
          `;
        }).join('');
      } catch (error) {
        console.error("Error loading events:", error);
        document.getElementById("eventList").innerHTML = 
          '<p class="text-center">Error loading events. Please try again.</p>';
      }
    }

    // STEP 1: User clicks "Join Event" - Show set selection
    window.joinEvent = async function(eventId) {
      currentEventId = eventId;
      console.log('Join event clicked, eventId:', currentEventId);
      
      // Fetch event details to show available sets
      try {
        const { event } = await eventAPI.getEvent(eventId);
        currentEventData = event;
        
        // Filter only active sets
        const activeSets = event.sets.filter(set => set.isActive);
        
        if (activeSets.length === 0) {
          // No active sets available
          alert('No quiz sets are currently active for this event. Please try again later or contact the admin.');
          return;
        } else if (activeSets.length === 1) {
          // Only one set - auto-select it and go directly to login
          selectedSetId = activeSets[0]._id;
          selectedSetName = activeSets[0].setName;
          console.log('Auto-selected single set:', selectedSetName);
          showLoginModal();
        } else {
          // Multiple sets - show selection modal
          renderSetOptions(activeSets);
          document.getElementById('setSelectionModal').classList.add('active');
        }
      } catch (error) {
        console.error("Error loading event:", error);
        alert("Error loading event details: " + error.message);
      }
    };

    window.manageEvent = function(eventId) {
      window.location.href = `admin-panel.html?eventId=${eventId}`;
    };

    // Render available sets for selection
    function renderSetOptions(sets) {
      const availableSetsDiv = document.getElementById('availableSets');
      
      availableSetsDiv.innerHTML = sets.map(set => {
        return `
          <div class="set-option" 
               onclick="selectSet('${set._id}', '${set.setName}')"
               data-set-id="${set._id}">
            <div class="set-option-header">
              <h4>${set.setName}</h4>
              <span class="set-badge available">‚óè Available</span>
            </div>
            
            <div class="set-info">
              <div class="set-info-item">
                <i class="fas fa-question-circle"></i>
                <span>${set.questions?.length || 0} Questions</span>
              </div>
              <div class="set-info-item">
                <i class="fas fa-clock"></i>
                <span>${set.timeLimit} minutes</span>
              </div>
            </div>
          </div>
        `;
      }).join('');
    }

    // STEP 2: User selects a set
    window.selectSet = function(setId, setName) {
      // Remove previous selection
      document.querySelectorAll('.set-option').forEach(option => {
        option.classList.remove('selected');
      });
      
      // Add selection to clicked set
      const selectedOption = document.querySelector(`[data-set-id="${setId}"]`);
      if (selectedOption) {
        selectedOption.classList.add('selected');
        selectedSetId = setId;
        selectedSetName = setName;
        document.getElementById('continueBtn').disabled = false;
        console.log('Set selected:', setName);
      }
    };

    // STEP 3: User clicks "Continue to Login"
    window.continueToLogin = function() {
      if (!selectedSetId) {
        alert('Please select a quiz set first');
        return;
      }
      
      // Close set selection modal
      document.getElementById('setSelectionModal').classList.remove('active');
      
      // Show login modal
      showLoginModal();
    };

    function showLoginModal() {
      document.getElementById('selectedSetName').textContent = selectedSetName;
      document.getElementById('loginModal').classList.add('active');
    }

    // Allow user to go back to set selection
    window.backToSetSelection = function() {
      document.getElementById('loginModal').classList.remove('active');
      
      // Show set selection again
      const activeSets = currentEventData.sets.filter(set => set.isActive);
      if (activeSets.length > 1) {
        renderSetOptions(activeSets);
        document.getElementById('setSelectionModal').classList.add('active');
      } else {
        // If only one set, going back means canceling completely
        closeSetSelectionModal();
      }
    };

    window.closeSetSelectionModal = function() {
      document.getElementById('setSelectionModal').classList.remove('active');
      document.getElementById('loginModal').classList.remove('active');
      selectedSetId = null;
      selectedSetName = null;
      currentEventId = null;
      currentEventData = null;
      document.getElementById('continueBtn').disabled = true;
    };

    // STEP 4: User logs in and starts quiz
    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      
      const rollNo = document.getElementById("rollNo").value;
      const department = document.getElementById("department").value;
      const password = document.getElementById("password").value;

      // Validate that we have all required data
      if (!currentEventId) {
        alert("Error: Event ID is missing. Please try again.");
        closeSetSelectionModal();
        return;
      }

      if (!selectedSetId) {
        alert("Error: No quiz set selected. Please try again.");
        closeSetSelectionModal();
        return;
      }

      console.log('Logging in with:', { eventId: currentEventId, setId: selectedSetId });

      try {
        const result = await eventAPI.studentLogin({
          eventId: currentEventId,
          rollNo,
          department,
          password
        });

        currentParticipantId = result.participantId;
        
        console.log('Login successful, starting quiz with participantId:', currentParticipantId);
        
        // Redirect directly to quiz
        window.location.href = `event-quiz.html?eventId=${currentEventId}&participantId=${currentParticipantId}&setId=${selectedSetId}`;
        
      } catch (error) {
        alert("Login Error: " + error.message);
      }
    });

    // Refresh event statuses every 30 seconds
    setInterval(loadEvents, 30000);
    
    loadEvents();
  </script>
  <script src="js/theme.js" type="module"></script>
</body>
</html>
