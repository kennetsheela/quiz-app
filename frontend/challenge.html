<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AptioGen - Challenges</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/components.css">
  <style>
    body {
      padding-top: 80px;
      min-height: 100vh;
    }
    
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
    }
    
    .time-badge {
      display: inline-block;
      padding: 4px 8px;
      border-radius: 6px;
      font-size: 0.75rem;
      font-weight: 600;
      margin-left: 8px;
    }
    
    .time-badge.upcoming {
      background: rgba(59, 130, 246, 0.2);
      color: #3b82f6;
    }
    
    .time-badge.live {
      background: rgba(34, 197, 94, 0.2);
      color: #22c55e;
      animation: pulse 2s infinite;
    }
    
    .time-badge.ended {
      background: rgba(239, 68, 68, 0.2);
      color: #ef4444;
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.6; }
    }

    /* Set Selection Modal Styles */
    .set-selection-modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: var(--overlay);
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .set-selection-modal.active {
      display: flex;
    }

    .set-selection-content {
      background: var(--card-bg);
      padding: 30px;
      border-radius: 15px;
      max-width: 600px;
      width: 90%;
      max-height: 80vh;
      overflow-y: auto;
    }

    .set-selection-content h3 {
      margin-top: 0;
      margin-bottom: 20px;
      color: var(--text-primary);
    }

    .available-sets {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-bottom: 20px;
    }

    .set-option {
      padding: 20px;
      border: 2px solid var(--border-color);
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s;
      background: var(--bg-tertiary);
    }

    .set-option:hover {
      border-color: var(--accent-primary);
      background: rgba(99, 102, 241, 0.1);
      transform: translateY(-2px);
    }

    .set-option.selected {
      border-color: var(--success);
      background: rgba(72, 187, 120, 0.1);
    }

    .set-option.completed {
      border-color: var(--warning);
      background: rgba(251, 191, 36, 0.1);
      opacity: 0.7;
      cursor: not-allowed;
    }

    .set-option-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }

    .set-option h4 {
      margin: 0;
      color: var(--text-primary);
    }

    .set-badge {
      padding: 4px 10px;
      border-radius: 12px;
      font-size: 0.75rem;
      font-weight: 600;
    }

    .set-badge.available {
      background: rgba(72, 187, 120, 0.2);
      color: var(--success);
    }

    .set-badge.completed {
      background: rgba(251, 191, 36, 0.2);
      color: var(--warning);
    }

    .set-info {
      display: flex;
      gap: 20px;
      font-size: 0.9rem;
      color: var(--text-secondary);
      margin-top: 10px;
    }

    .set-info-item {
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .no-sets-message {
      text-align: center;
      padding: 40px;
      color: var(--text-secondary);
    }

    .no-sets-message i {
      font-size: 3rem;
      margin-bottom: 15px;
      color: var(--text-tertiary);
    }

    .modal-actions {
      display: flex;
      gap: 10px;
      justify-content: flex-end;
    }
  </style>
</head>
<body>
  <!-- Appbar -->
  <div class="appbar">
    <h2>AptioGen</h2>
    
    <div class="nav-links">
      <a href="explore.html">Explore</a>
      <a href="challenge.html" class="active">Challenge</a>
      <a href="level-up.html">Level Up</a>
    </div>
    
    <div class="right-icons">
      <i class="fa-solid fa-moon theme-toggle"></i>
      <div class="dropdown">
        <button class="dropbtn">
          <i class="fa-solid fa-user"></i>
        </button>
        <div class="dropdown-content">
          <a href="#"><i class="fa-solid fa-user"></i> Profile</a>
          <hr>
          <a href="#" id="logoutBtn"><i class="fa-solid fa-right-from-bracket"></i> Logout</a>
        </div>
      </div>
    </div>
  </div>

  <!-- Main Content -->
  <div class="container">
    <div class="header">
      <h2>Available Challenges</h2>
      <button class="btn btn-primary" onclick="window.location.href='create-event.html'">
        <i class="fas fa-plus"></i> Create Event
      </button>
    </div>

    <div id="eventList" class="event-grid">
      <div class="loading">
        <div class="spinner"></div>
        <p>Loading events...</p>
      </div>
    </div>
  </div>

  <!-- Login Modal -->
  <div id="loginModal" class="modal">
    <div class="modal-content">
      <h3>Join Event</h3>
      <form id="loginForm">
        <input type="text" id="rollNo" placeholder="Roll Number" required>
        <input type="text" id="department" placeholder="Department" required>
        <input type="password" id="password" placeholder="Event Password" required>
        <button type="submit" class="btn btn-primary">Join Event</button>
        <button type="button" class="btn btn-secondary" onclick="closeLoginModal()">Cancel</button>
      </form>
    </div>
  </div>

  <!-- Set Selection Modal -->
  <div id="setSelectionModal" class="set-selection-modal">
    <div class="set-selection-content">
      <h3><i class="fas fa-list-check"></i> Choose a Quiz Set</h3>
      <p style="color: var(--text-secondary); margin-bottom: 20px;">
        Select a quiz set to begin. You can attempt multiple sets.
      </p>
      
      <div id="availableSets" class="available-sets">
        <!-- Sets will be loaded here -->
      </div>

      <div class="modal-actions">
        <button class="btn btn-secondary" onclick="closeSetSelectionModal()">Cancel</button>
        <button class="btn btn-primary" id="startQuizBtn" onclick="startSelectedQuiz()" disabled>
          <i class="fas fa-play"></i> Start Quiz
        </button>
      </div>
    </div>
  </div>

  <script type="module">
    import { requireAuth, setupLogoutButton } from "./js/auth.js";
    import { eventAPI } from "./js/api.js";

    let currentEventId = null;
    let currentParticipantId = null;
    let selectedSetId = null;
    let participantData = null;

    requireAuth();
    setupLogoutButton();

    function formatDateTime(dateString) {
      const date = new Date(dateString);
      return date.toLocaleString('en-IN', {
        year: 'numeric',
        month: 'short',
        day: 'numeric',
        hour: '2-digit',
        minute: '2-digit',
        hour12: true
      });
    }

    function getEventStatus(startTime, endTime) {
      const now = new Date();
      const start = new Date(startTime);
      const end = new Date(endTime);

      if (now < start) {
        return { status: 'upcoming', label: '‚è≥ Upcoming', class: 'upcoming' };
      } else if (now >= start && now <= end) {
        return { status: 'live', label: 'üî¥ Live Now', class: 'live' };
      } else {
        return { status: 'ended', label: '‚èπÔ∏è Ended', class: 'ended' };
      }
    }

    async function loadEvents() {
      try {
        const { events } = await eventAPI.getAll();
        const eventList = document.getElementById("eventList");
        
        if (events.length === 0) {
          eventList.innerHTML = '<p class="text-center">No events available</p>';
          return;
        }

        eventList.innerHTML = events.map(event => {
          const statusInfo = getEventStatus(event.startTime, event.endTime);
          const canJoin = statusInfo.status === 'live';
          
          return `
            <div class="event-card">
              <div style="display: flex; justify-content: space-between; align-items: start;">
                <h3>${event.eventName}</h3>
                <span class="time-badge ${statusInfo.class}">${statusInfo.label}</span>
              </div>
              
              <div class="event-date">
                <i class="fas fa-calendar-start"></i>
                <strong>Start:</strong> ${formatDateTime(event.startTime)}
              </div>
              
              <div class="event-date">
                <i class="fas fa-calendar-check"></i>
                <strong>End:</strong> ${formatDateTime(event.endTime)}
              </div>
              
              <div class="event-actions">
                <button class="btn btn-primary" 
                        onclick="joinEvent('${event._id}')"
                        ${!canJoin ? 'disabled' : ''}>
                  <i class="fas fa-sign-in-alt"></i> 
                  ${canJoin ? 'Join Event' : statusInfo.status === 'upcoming' ? 'Not Started' : 'Event Ended'}
                </button>
                <button class="btn btn-secondary" onclick="manageEvent('${event._id}')">
                  <i class="fas fa-cog"></i> Manage
                </button>
              </div>
            </div>
          `;
        }).join('');
      } catch (error) {
        console.error("Error loading events:", error);
        document.getElementById("eventList").innerHTML = 
          '<p class="text-center">Error loading events. Please try again.</p>';
      }
    }

    window.joinEvent = function(eventId) {
      currentEventId = eventId;
      document.getElementById("loginModal").classList.add("active");
    };

    window.manageEvent = function(eventId) {
      window.location.href = `admin-panel.html?eventId=${eventId}`;
    };

    window.closeLoginModal = function() {
      document.getElementById("loginModal").classList.remove("active");
      currentEventId = null;
    };

    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      
      const rollNo = document.getElementById("rollNo").value;
      const department = document.getElementById("department").value;
      const password = document.getElementById("password").value;

      try {
        const result = await eventAPI.studentLogin({
          eventId: currentEventId,
          rollNo,
          department,
          password
        });

        currentParticipantId = result.participantId;
        participantData = result.participant;
        
        // Close login modal and show set selection
        closeLoginModal();
        await showSetSelection();
        
      } catch (error) {
        alert("Error: " + error.message);
      }
    });

    async function showSetSelection() {
      try {
        // Fetch event details to get available sets
        const { event } = await eventAPI.getEvent(currentEventId);
        
        // Filter only active sets
        const activeSets = event.sets.filter(set => set.isActive);
        
        if (activeSets.length === 0) {
          // No active sets available
          document.getElementById('availableSets').innerHTML = `
            <div class="no-sets-message">
              <i class="fas fa-inbox"></i>
              <h4>No Quiz Sets Available</h4>
              <p>There are currently no active quiz sets for this event.<br>
              Please wait for the admin to activate a set.</p>
            </div>
          `;
        } else if (activeSets.length === 1) {
          // Only one set - auto-select and start
          selectedSetId = activeSets[0]._id;
          startSelectedQuiz();
          return;
        } else {
          // Multiple sets - show selection
          renderSetOptions(activeSets);
        }
        
        document.getElementById('setSelectionModal').classList.add('active');
        
      } catch (error) {
        console.error("Error loading sets:", error);
        alert("Error loading quiz sets: " + error.message);
      }
    }

    function renderSetOptions(sets) {
      const availableSetsDiv = document.getElementById('availableSets');
      
      // Get completed set IDs from participant data
      const completedSetIds = participantData?.setResults
        ?.filter(r => r.completedAt)
        .map(r => r.setId) || [];
      
      availableSetsDiv.innerHTML = sets.map(set => {
        const isCompleted = completedSetIds.includes(set._id);
        const score = participantData?.setResults?.find(r => r.setId === set._id)?.score;
        
        return `
          <div class="set-option ${isCompleted ? 'completed' : ''}" 
               onclick="${!isCompleted ? `selectSet('${set._id}')` : ''}"
               data-set-id="${set._id}">
            <div class="set-option-header">
              <h4>${set.setName}</h4>
              <span class="set-badge ${isCompleted ? 'completed' : 'available'}">
                ${isCompleted ? '‚úì Completed' : '‚óè Available'}
              </span>
            </div>
            
            <div class="set-info">
              <div class="set-info-item">
                <i class="fas fa-question-circle"></i>
                <span>${set.questions?.length || 0} Questions</span>
              </div>
              <div class="set-info-item">
                <i class="fas fa-clock"></i>
                <span>${set.timeLimit} minutes</span>
              </div>
              ${isCompleted ? `
                <div class="set-info-item">
                  <i class="fas fa-trophy"></i>
                  <span>Score: ${score}/${set.questions?.length || 0}</span>
                </div>
              ` : ''}
            </div>
            
            ${isCompleted ? `
              <p style="margin-top: 10px; font-size: 0.85rem; color: var(--warning);">
                <i class="fas fa-info-circle"></i> You have already completed this set
              </p>
            ` : ''}
          </div>
        `;
      }).join('');
    }

    window.selectSet = function(setId) {
      // Remove previous selection
      document.querySelectorAll('.set-option').forEach(option => {
        option.classList.remove('selected');
      });
      
      // Add selection to clicked set
      const selectedOption = document.querySelector(`[data-set-id="${setId}"]`);
      if (selectedOption && !selectedOption.classList.contains('completed')) {
        selectedOption.classList.add('selected');
        selectedSetId = setId;
        document.getElementById('startQuizBtn').disabled = false;
      }
    };

    window.startSelectedQuiz = function() {
      if (!selectedSetId) {
        alert('Please select a quiz set first');
        return;
      }
      
      window.location.href = `event-quiz.html?eventId=${currentEventId}&participantId=${currentParticipantId}&setId=${selectedSetId}`;
    };

    window.closeSetSelectionModal = function() {
      document.getElementById('setSelectionModal').classList.remove('active');
      selectedSetId = null;
      currentEventId = null;
      currentParticipantId = null;
      participantData = null;
      document.getElementById('startQuizBtn').disabled = true;
    };

    // Refresh event statuses every 30 seconds
    setInterval(loadEvents, 30000);
    
    loadEvents();
  </script>
  <script src="js/theme.js" type="module"></script>
</body>
</html>
