<!--quiz.html-->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AptioGen - Quiz</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/components.css">
  <style>
    body {
      padding: 20px;
      background: var(--bg-primary);
    }
    
    .quiz-container {
      max-width: 900px;
      margin: 0 auto;
    }
    
    .quiz-header {
      background: var(--card-bg);
      border-radius: 15px;
      padding: 20px;
      margin-bottom: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 15px;
    }
    
    .timer {
      font-size: 1.5rem;
      font-weight: bold;
      color: var(--accent-primary);
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    .timer.warning {
      color: var(--error);
      animation: pulse 1s infinite;
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
    
    .progress-bar {
      background: var(--bg-tertiary);
      height: 8px;
      border-radius: 4px;
      overflow: hidden;
      margin-bottom: 20px;
    }
    
    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, var(--accent-primary), var(--accent-secondary));
      transition: width 0.3s ease;
    }
    
    .question-card {
      background: var(--card-bg);
      border-radius: 15px;
      padding: 30px;
      margin-bottom: 20px;
      min-height: 400px;
    }
    
    .question-number {
      color: var(--accent-primary);
      font-weight: 600;
      margin-bottom: 15px;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    .question-text {
      font-size: 1.1rem;
      font-weight: 500;
      margin-bottom: 25px;
      line-height: 1.8;
      color: var(--text-primary);
      white-space: pre-wrap;
      word-wrap: break-word;
      overflow-wrap: break-word;
      min-height: 50px;
      max-width: 100%;
      display: block;
      width: 100%;
      box-sizing: border-box;
    }
    
    .options-container {
      display: grid;
      gap: 12px;
    }
    
    .option {
      background: var(--bg-tertiary);
      padding: 15px 20px;
      border-radius: 10px;
      border: 2px solid transparent;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: flex-start;
      gap: 12px;
      min-height: 50px;
    }
    
    .option:hover {
      border-color: var(--accent-primary);
      background: var(--card-bg);
      transform: translateX(5px);
    }
    
    .option.selected {
      border-color: var(--accent-primary);
      background: var(--accent-primary);
      color: white;
    }
    
    .option-label {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      background: var(--border-color);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 600;
      flex-shrink: 0;
      margin-top: 2px;
    }
    
    .option.selected .option-label {
      background: white;
      color: var(--accent-primary);
    }
    
    .option-text {
      flex: 1;
      line-height: 1.6;
      word-wrap: break-word;
      overflow-wrap: break-word;
      white-space: pre-wrap;
    }
    
    .navigation {
      display: flex;
      gap: 10px;
      justify-content: space-between;
      margin-top: 20px;
      flex-wrap: wrap;
    }
    
    .question-nav {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(45px, 1fr));
      gap: 8px;
      background: var(--card-bg);
      padding: 20px;
      border-radius: 15px;
      margin-bottom: 20px;
    }
    
    .question-nav-btn {
      aspect-ratio: 1;
      border: 2px solid var(--border-color);
      background: var(--bg-tertiary);
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s ease;
      min-height: 45px;
    }
    
    .question-nav-btn:hover {
      border-color: var(--accent-primary);
      transform: scale(1.05);
    }
    
    .question-nav-btn.answered {
      background: var(--success);
      color: white;
      border-color: var(--success);
    }
    
    .question-nav-btn.current {
      background: var(--accent-primary);
      color: white;
      border-color: var(--accent-primary);
      transform: scale(1.1);
    }
    
    .submit-modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: var(--overlay);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    
    .submit-modal.active {
      display: flex;
    }
    
    .modal-content {
      background: var(--card-bg);
      padding: 40px;
      border-radius: 20px;
      max-width: 500px;
      text-align: center;
      margin: 20px;
    }

    /* Debug panel for time tracking */
    .debug-panel {
      position: fixed;
      bottom: 10px;
      right: 10px;
      background: rgba(0, 0, 0, 0.8);
      color: #0f0;
      padding: 10px;
      border-radius: 5px;
      font-family: monospace;
      font-size: 0.8rem;
      max-width: 300px;
      z-index: 10000;
      display: none; /* Hidden by default, enable for debugging */
    }

    .debug-panel.active {
      display: block;
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
      .quiz-header {
        flex-direction: column;
        text-align: center;
      }

      .question-text {
        font-size: 1rem;
      }

      .question-nav {
        grid-template-columns: repeat(auto-fill, minmax(40px, 1fr));
      }

      .navigation {
        flex-direction: column;
      }

      .navigation button {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="quiz-container">
    <div class="quiz-header">
      <div>
        <h2 id="quizTitle">Loading Quiz...</h2>
        <p id="quizInfo" style="color: var(--text-secondary); margin: 5px 0 0 0;"></p>
      </div>
      <div class="timer" id="timer">
        <i class="fas fa-clock"></i>
        <span id="timeDisplay">00:00</span>
      </div>
    </div>

    <div class="progress-bar">
      <div class="progress-fill" id="progressFill" style="width: 0%"></div>
    </div>

    <div class="question-nav" id="questionNav"></div>

    <div class="question-card" id="questionCard">
      <div class="loading">
        <div class="spinner"></div>
        <p>Loading questions...</p>
      </div>
    </div>

    <div class="navigation">
      <button class="btn btn-secondary" id="prevBtn" onclick="prevQuestion()" disabled>
        <i class="fas fa-arrow-left"></i> Previous
      </button>
      <button class="btn btn-primary" id="nextBtn" onclick="nextQuestion()">
        Next <i class="fas fa-arrow-right"></i>
      </button>
      <button class="btn btn-success" id="submitBtn" onclick="confirmSubmit()" style="display: none;">
        <i class="fas fa-check"></i> Submit Quiz
      </button>
    </div>
  </div>

  <!-- Debug panel for development (hidden by default) -->
  <div class="debug-panel" id="debugPanel">
    <div id="debugContent"></div>
  </div>

  <div class="submit-modal" id="submitModal">
    <div class="modal-content">
      <i class="fas fa-exclamation-triangle" style="font-size: 4rem; color: var(--warning); margin-bottom: 20px;"></i>
      <h2>Submit Quiz?</h2>
      <p id="submitWarning" style="margin: 20px 0;"></p>
      <div style="display: flex; gap: 10px; justify-content: center; margin-top: 30px; flex-wrap: wrap;">
        <button class="btn btn-secondary" onclick="closeSubmitModal()">Cancel</button>
        <button class="btn btn-success" onclick="submitQuiz()">Confirm Submit</button>
      </div>
    </div>
  </div>

  <!-- Replace the entire <script type="module"> section in quiz.html with this -->
<script type="module">
  import { requireAuth } from "./js/auth.js";
  import { practiceAPI } from "./js/api.js";

  let currentUser = null;
  let questions = [];
  let currentQuestion = 0;
  let answers = [];
  let timeRemaining = 0;
  let timerInterval = null;
  let setId = null;
  let startTime = null;
  let isSubmitting = false;
  let quizStartTime = null;
  
  // ‚≠ê Per-question time tracking
  let questionTimings = [];
  let questionStartTime = null;

  // Debug mode - set to true to enable debug panel
  const DEBUG_MODE = false;

  const TAB_KEY = `QUIZ_TAB_${window.location.pathname}`;
  const TAB_ID = Date.now().toString();

  if (localStorage.getItem(TAB_KEY)) {
    alert("Quiz already open in another tab. Close it to continue.");
    window.location.href = "dashboard.html";
  } else {
    localStorage.setItem(TAB_KEY, TAB_ID);
  }

  window.addEventListener("beforeunload", () => {
    if (localStorage.getItem(TAB_KEY) === TAB_ID) {
      localStorage.removeItem(TAB_KEY);
    }
  });

  document.addEventListener("visibilitychange", () => {
    if (document.hidden && !isSubmitting) {
      alert("Tab switching is not allowed! Quiz will be auto-submitted.");
      submitQuiz();
    }
  });

  const params = new URLSearchParams(window.location.search);
  const category = params.get('category');
  const topic = params.get('topic');
  const level = params.get('level');
  const setNumber = parseInt(params.get('set'));

  // ‚≠ê Debug helper function
  function updateDebugPanel() {
    if (!DEBUG_MODE) return;
    
    const debugPanel = document.getElementById('debugPanel');
    const debugContent = document.getElementById('debugContent');
    
    if (debugPanel && debugContent) {
      debugPanel.classList.add('active');
      debugContent.innerHTML = `
        <strong>Time Tracking Debug</strong><br>
        Current Q: ${currentQuestion + 1}/${questions.length}<br>
        Q Start: ${questionStartTime ? new Date(questionStartTime).toLocaleTimeString() : 'N/A'}<br>
        Current Time: ${questionStartTime ? Math.floor((Date.now() - questionStartTime) / 1000) + 's' : 'N/A'}<br>
        Timings: [${questionTimings.map(t => t + 's').join(', ')}]<br>
        Total: ${questionTimings.reduce((sum, t) => sum + t, 0)}s
      `;
    }
  }

  async function initQuiz() {
    try {
      currentUser = await requireAuth();
      console.log("‚úÖ User authenticated:", currentUser.uid);
      console.log("üéØ Quiz params:", { category, topic, level, setNumber });

      // Start the set
      const startResult = await practiceAPI.startSet({
        category, topic, level, setNumber
      });

      console.log("‚úÖ Start result:", startResult);

      if (!startResult || !startResult.progress || !startResult.progress.setId) {
        throw new Error("Invalid response from server. Missing setId in progress object.");
      }

      setId = startResult.progress.setId;
      startTime = new Date(startResult.progress.startedAt);
      quizStartTime = Date.now();
      
      console.log("‚è±Ô∏è Quiz start time initialized:", new Date(quizStartTime).toISOString());
      console.log("üìã Set ID:", setId);
      
      timeRemaining = (startResult.progress.timeLimit || 10) * 60;

      console.log("üìã Fetching questions for setId:", setId);
      
      // Fetch questions
      const questionsData = await practiceAPI.getQuestions(setId);
      
      console.log("‚úÖ Questions response:", questionsData);
      
      if (!questionsData || !questionsData.questions || questionsData.questions.length === 0) {
        throw new Error("No questions found in this set");
      }

      questions = questionsData.questions;
      answers = new Array(questions.length).fill(null);
      
      // ‚≠ê Initialize timing array with zeros
      questionTimings = new Array(questions.length).fill(0);
      console.log("‚è±Ô∏è Initialized timing array for", questions.length, "questions");

      document.getElementById("quizTitle").textContent =
        `${formatText(category)} - ${formatText(topic)}`;
      document.getElementById("quizInfo").textContent =
        `${formatText(level)} Level | Set ${setNumber} | ${questions.length} Questions`;

      renderQuestionNav();
      renderQuestion();
      startTimer();

      // ‚≠ê Start timer for first question
      startQuestionTimer();

      window.addEventListener('beforeunload', handleBeforeUnload);

    } catch (error) {
      console.error("‚ùå Quiz initialization error:", error);
      alert(`Error: ${error.message}\n\nPlease try again or contact support.`);
      setTimeout(() => {
        window.location.href = "dashboard.html";
      }, 1000);
    }
  }

  function startTimer() {
    updateTimerDisplay();
    timerInterval = setInterval(() => {
      timeRemaining--;
      updateTimerDisplay();
      updateDebugPanel();

      if (timeRemaining <= 60) {
        document.getElementById("timer").classList.add("warning");
      }

      if (timeRemaining <= 0) {
        clearInterval(timerInterval);
        alert("Time's up! Auto-submitting quiz...");
        submitQuiz();
      }
    }, 1000);
  }

  function updateTimerDisplay() {
    const minutes = Math.floor(timeRemaining / 60);
    const seconds = timeRemaining % 60;
    document.getElementById("timeDisplay").textContent =
      `${String(minutes).padStart(2,'0')}:${String(seconds).padStart(2,'0')}`;
  }

  // ‚≠ê Start timing for current question
  function startQuestionTimer() {
    questionStartTime = Date.now();
    console.log(`‚è±Ô∏è [Q${currentQuestion + 1}] Timer started at:`, new Date(questionStartTime).toLocaleTimeString());
    updateDebugPanel();
  }

  // ‚≠ê Stop timing and accumulate time for current question
  function stopQuestionTimer() {
    if (questionStartTime) {
      const timeSpent = Math.floor((Date.now() - questionStartTime) / 1000);
      
      // ‚≠ê Accumulate time (in case user comes back to this question)
      questionTimings[currentQuestion] += timeSpent;
      
      console.log(`‚è±Ô∏è [Q${currentQuestion + 1}] Time spent: ${timeSpent}s (Total: ${questionTimings[currentQuestion]}s)`);
      
      // Reset start time
      questionStartTime = null;
      updateDebugPanel();
    }
  }

  window.selectOption = function(option) {
    answers[currentQuestion] = option;
    renderQuestion();
  };

  window.nextQuestion = function() {
    if (currentQuestion < questions.length - 1) {
      stopQuestionTimer();
      currentQuestion++;
      renderQuestion();
      startQuestionTimer();
    }
  };

  window.prevQuestion = function() {
    if (currentQuestion > 0) {
      stopQuestionTimer();
      currentQuestion--;
      renderQuestion();
      startQuestionTimer();
    }
  };

  window.goToQuestion = function(index) {
    if (index === currentQuestion) return;
    
    stopQuestionTimer();
    currentQuestion = index;
    renderQuestion();
    startQuestionTimer();
  };

  window.confirmSubmit = function() {
    const unanswered = answers.filter(a => a === null).length;
    const message = unanswered > 0 
      ? `You have ${unanswered} unanswered question(s). Are you sure you want to submit?`
      : "Are you sure you want to submit your quiz?";
    
    document.getElementById("submitWarning").textContent = message;
    document.getElementById("submitModal").classList.add("active");
  };

  window.closeSubmitModal = function() {
    document.getElementById("submitModal").classList.remove("active");
  };

  function renderQuestionNav() {
    const navHTML = questions.map((_, i) => `
      <button class="question-nav-btn ${i===0?'current':''}" onclick="goToQuestion(${i})">${i+1}</button>
    `).join('');
    document.getElementById("questionNav").innerHTML = navHTML;
  }

  function renderQuestion() {
    const q = questions[currentQuestion];
    
    console.log(`üìù Rendering Question ${currentQuestion + 1}`);
    
    const optionLabels = ['A','B','C','D'];
    
    const questionCard = document.getElementById("questionCard");
    questionCard.innerHTML = '';
    
    const questionNumber = document.createElement('div');
    questionNumber.className = 'question-number';
    questionNumber.innerHTML = `
      <i class="fas fa-question-circle"></i>
      Question ${currentQuestion+1} of ${questions.length}
    `;
    
    const questionText = document.createElement('div');
    questionText.className = 'question-text';
    const cleanQuestion = (q.question || '')
      .replace(/<br\s*\/?>/gi, ' ')
      .replace(/\n/g, ' ')
      .replace(/\s+/g, ' ')
      .trim();
    questionText.textContent = cleanQuestion;
    
    const optionsContainer = document.createElement('div');
    optionsContainer.className = 'options-container';
    
    q.options.forEach((opt, i) => {
      const optionDiv = document.createElement('div');
      optionDiv.className = `option ${answers[currentQuestion]===opt?'selected':''}`;
      optionDiv.onclick = () => selectOption(opt);
      
      const optionLabel = document.createElement('div');
      optionLabel.className = 'option-label';
      optionLabel.textContent = optionLabels[i];
      
      const optionText = document.createElement('div');
      optionText.className = 'option-text';
      optionText.textContent = opt;
      
      optionDiv.appendChild(optionLabel);
      optionDiv.appendChild(optionText);
      optionsContainer.appendChild(optionDiv);
    });
    
    questionCard.appendChild(questionNumber);
    questionCard.appendChild(questionText);
    questionCard.appendChild(optionsContainer);

    document.getElementById("prevBtn").disabled = currentQuestion === 0;
    document.getElementById("nextBtn").style.display = 
      currentQuestion === questions.length-1 ? "none" : "block";
    document.getElementById("submitBtn").style.display = 
      currentQuestion === questions.length-1 ? "block" : "none";

    const progress = ((currentQuestion+1)/questions.length)*100;
    document.getElementById("progressFill").style.width = progress + "%";

    document.querySelectorAll(".question-nav-btn").forEach((btn,i)=>{
      btn.classList.remove("current","answered");
      if (i===currentQuestion) btn.classList.add("current");
      if (answers[i]!==null) btn.classList.add("answered");
    });
    
    updateDebugPanel();
  }

  // ‚úÖ FIXED: Single submitQuiz function with proper time tracking
  window.submitQuiz = async function() {
    if (isSubmitting) return;
    
    isSubmitting = true;
    
    // Stop timer for current question before submitting
    stopQuestionTimer();
    
    document.getElementById("submitModal").classList.remove("active");

    try {
      clearInterval(timerInterval);
      window.removeEventListener('beforeunload', handleBeforeUnload);
      localStorage.removeItem(TAB_KEY);

      console.log("üì§ [quiz.html] Submitting quiz...");
      console.log("üìã [quiz.html] Answers:", answers);
      console.log("‚è±Ô∏è [quiz.html] Per-question timings:", questionTimings);
      console.log("‚è±Ô∏è [quiz.html] Total time tracked:", questionTimings.reduce((sum, t) => sum + t, 0), "seconds");

      // Verify timing data
      const validTimings = questionTimings.every(t => typeof t === 'number' && t >= 0);
      if (!validTimings) {
        console.error("‚ùå Invalid timing data detected!", questionTimings);
      } else {
        console.log("‚úÖ All timings are valid numbers");
      }

      // Prepare submission payload
      const submissionPayload = {
        category, 
        topic, 
        level, 
        setNumber, 
        answers,
        timings: questionTimings // ‚≠ê Send per-question timings
      };
      
      console.log("üì¶ [quiz.html] Submission payload:");
      console.log(JSON.stringify(submissionPayload, null, 2));

      // Submit to backend
      const result = await practiceAPI.submitSet(submissionPayload);

      console.log("‚úÖ [quiz.html] Backend response received");
      console.log("üì• [quiz.html] Response:", JSON.stringify(result, null, 2));

      // Verify backend response
      if (!result.results || result.results.length === 0) {
        console.error("‚ùå Backend returned no results array!");
      } else {
        const firstResult = result.results[0];
        console.log("üîç [quiz.html] First result:", firstResult);
        console.log("üîç [quiz.html] Has timeSpent?", 'timeSpent' in firstResult);
        console.log("üîç [quiz.html] timeSpent value:", firstResult.timeSpent);
        
        const withTimings = result.results.filter(r => 
          'timeSpent' in r && r.timeSpent !== null && r.timeSpent !== undefined
        );
        
        if (withTimings.length === 0) {
          console.error("‚ùå CRITICAL: Backend did NOT return timeSpent in results!");
        } else if (withTimings.length < result.results.length) {
          console.warn(`‚ö†Ô∏è Only ${withTimings.length}/${result.results.length} have timeSpent`);
        } else {
          console.log(`‚úÖ SUCCESS: All ${result.results.length} results have timeSpent!`);
        }
      }

      // Calculate total time
      const currentTime = Date.now();
      let timeSpentSeconds = 0;
      
      if (quizStartTime) {
        timeSpentSeconds = Math.floor((currentTime - quizStartTime) / 1000);
      } else if (startTime) {
        timeSpentSeconds = Math.floor((currentTime - startTime.getTime()) / 1000);
      }
      
      console.log("‚è±Ô∏è Total quiz time:", timeSpentSeconds, "seconds");

      // Prepare results for storage
      const resultsToStore = {
        score: result.score,
        totalQuestions: result.totalQuestions,
        results: result.results,
        timeSpent: timeSpentSeconds,
        completedAt: result.completedAt
      };

      console.log("üíæ [quiz.html] Storing in sessionStorage:");
      console.log(JSON.stringify(resultsToStore, null, 2));
      
      // Final verification
      if (resultsToStore.results && resultsToStore.results.length > 0) {
        const firstStored = resultsToStore.results[0];
        console.log("üîç First result has timeSpent?", 'timeSpent' in firstStored);
        console.log("üîç First result timeSpent:", firstStored.timeSpent);
        
        if (!('timeSpent' in firstStored)) {
          console.error("‚ùå PROBLEM: Backend did not include timeSpent!");
        }
      }
      
      sessionStorage.setItem('quizResults', JSON.stringify(resultsToStore));
      console.log("‚úÖ Results stored successfully");
      
      // Redirect to results page
      window.location.href = 
        `results.html?category=${category}&topic=${topic}&level=${level}&set=${setNumber}`;
        
    } catch (err) {
      isSubmitting = false;
      console.error("‚ùå Submit error:", err);
      alert("Error submitting quiz: " + err.message);
    }
  };

  function handleBeforeUnload(e) {
    if (!isSubmitting) {
      e.preventDefault();
      e.returnValue = '';
    }
  }

  function formatText(text) {
    return text.split('-').map(w=>w.charAt(0).toUpperCase()+w.slice(1)).join(' ');
  }

  // Start quiz
  initQuiz();
</script>

  <script src="js/theme.js" type="module"></script>
</body>
</html>
